apiVersion: v1
kind: Service
metadata:
  # name: {{ include "***ARANGO_DB_NAME***.fullname" . }}-api
  name: appserver
  labels:
    {{- include "***ARANGO_DB_NAME***.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.port }}
      protocol: TCP
      name: http
  selector: {{- include "***ARANGO_DB_NAME***.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
