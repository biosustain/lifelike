version: "3.9"

services:
  ## Frontend web server
  webserver:
    image: us.gcr.io/able-goods-221820/***ARANGO_DB_NAME***-webserver:latest
    restart: unless-stopped
    environment:
      - APPSERVER_URL=http://appserver:5000
    ports:
      - 8080:80
    links:
      - appserver

  ## Backend application server
  appserver:
    image: us.gcr.io/able-goods-221820/***ARANGO_DB_NAME***-appserver:latest
    restart: unless-stopped
    links:
      - statistical-enrichment
      - pdfparser
    ports:
      - 5000:5000
    environment:
      - APPSERVER_URL=http://appserver:5000
      - FRONTEND_URL=http://localhost:8080
      - PDFPARSER_URL=http://pdfparser:7600

  ## PDF parsing service
  pdfparser:
    image: us.gcr.io/able-goods-221820/***ARANGO_DB_NAME***-pdfparser:latest
    restart: unless-stopped
    tty: true
    ports:
      - 7600
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:7600"]

  ## Statistical enrichment service
  statistical-enrichment:
    image: us.gcr.io/able-goods-221820/***ARANGO_DB_NAME***-statistical-enrichment
    restart: unless-stopped
    ports:
      - 5000

  # Cache invalidation service
  cache-invalidator:
    image: us.gcr.io/able-goods-221820/***ARANGO_DB_NAME***-cache-invalidator:latest
    restart: unless-stopped

networks:
  default:
    name: ***ARANGO_DB_NAME***
