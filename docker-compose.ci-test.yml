# CI Test
version: "3.8"

x-appserver: &appserver
  image: ***ARANGO_DB_NAME***.azurecr.io/kg-appserver:${GITHUB_HASH}
  environment:
    # Flask
    - FLASK_APP=app
    - FLASK_DEBUG=1
    - FLASK_ENV=development

    # Postgres
    - POSTGRES_HOST=postgres
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres

    # Neo4j
    - NEO4J_HOST=neo4j
    - NEO4J_AUTH=neo4j/password
    - FLASK_APP_CONFIG=Development

    # Redis
    - REDIS_HOST=redis

    # Elasticsearch
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

    # Arango
    - ARANGO_HOST=http://arangodb:8529
    - ARANGO_USERNAME=***ARANGO_USERNAME***
    - ARANGO_PASSWORD=password
    - ARANGO_DB_NAME=***ARANGO_DB_NAME***
  depends_on:
    - postgres
    - elasticsearch
    - neo4j
    - redis
    - arangodb

services:
  appserver:
    <<: *appserver
    container_name: appserver

  worker:
    <<: *appserver
    command: rq worker -c rq_config --with-scheduler

  postgres:
    image: postgres:14
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD=postgres

  neo4j:
    image: neo4j:4.4-community
    restart: on-failure
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4JLABS_PLUGINS=["apoc", "n10s"]

  elasticsearch:
    image: ghcr.io/sbrg/***ARANGO_DB_NAME***-elasticsearch:latest
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true

  redis:
    image: redis:7-alpine

  arangodb:
    image: arangodb:3.9
    container_name: arangodb
    environment:
      ARANGO_ROOT_PASSWORD: password
      LIFELIKE_DB_NAME: ***ARANGO_DB_NAME***
