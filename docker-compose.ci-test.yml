# CI Test
version: "3.8"

x-postgres: &postgres
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: postgres

x-neo4j: &neo4j
  NEO4J_SCHEME: bolt
  NEO4J_HOST: graphdatabase
  NEO4J_AUTH: neo4j/password
  NEO4J_PORT: 7687

x-elasticsearch: &elasticsearch
  ELASTICSEARCH_HOSTS: http://elasticsearch:9200
  ELASTIC_FILE_INDEX_ID: file_ci

x-arango: &arango
  ARANGO_HOST: http://arangodb:8529
  ARANGO_USERNAME: ***ARANGO_USERNAME***
  ARANGO_PASSWORD: password
  ARANGO_DB_NAME: ***ARANGO_DB_NAME***

x-redis: &redis
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_USERNAME: default
  REDIS_PASSWORD: password
  REDIS_SSL: false

x-appserver: &appserver
  image: ***ARANGO_DB_NAME***.azurecr.io/kg-appserver:${GITHUB_HASH}
  environment:
    FLASK_DEBUG: 1
    FLASK_ENV: development
    FLASK_APP: app
    FLASK_APP_CONFIG: Development
    <<: [*postgres, *neo4j, *redis, *elasticsearch, *arango]
    LMDB_HOME_FOLDER: /home/n4j/neo4japp/services/annotations/lmdb/
  depends_on:
    - postgres
    - elasticsearch
    - neo4j
    - redis
    - arangodb

services:
  appserver:
    <<: *appserver
    container_name: appserver

  worker:
    <<: *appserver
    command: rq worker -c rq_config --with-scheduler

  llm:
    image: ***ARANGO_DB_NAME***.azurecr.io/kg-llmlib:${GITHUB_HASH}
    environment:
      <<: [*neo4j, *redis, *arango]

  postgres:
    image: postgres:13
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: postgres

  neo4j:
    image: neo4j:4.4-community
    restart: on-failure
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4JLABS_PLUGINS: '["apoc", "n10s"]'

  elasticsearch:
    image: ghcr.io/sbrg/***ARANGO_DB_NAME***-elasticsearch:latest
    restart: on-failure
    environment:
      discovery.type: single-node
      bootstrap.memory_lock: true

  redis:
    container_name: redis
    image: redis:7-alpine
    command: redis-server --requirepass password

  arangodb:
    image: arangodb:3.9
    container_name: arangodb
    environment:
      ARANGO_ROOT_PASSWORD: password
      LIFELIKE_DB_NAME: ***ARANGO_DB_NAME***
