# CI Test
version: "3.8"

x-appserver: &appserver
  image: ***ARANGO_DB_NAME***.azurecr.io/kg-appserver:${GITHUB_HASH}
  environment:
    - NEO4J_HOST=neo4j
    - NEO4J_AUTH=neo4j/password
    - NEO4J_PORT=7687
    - FLASK_DEBUG=1
    - FLASK_ENV=development
    - FLASK_APP=app
    - FLASK_APP_CONFIG=Development
    - POSTGRES_HOST=postgres
    - POSTGRES_PORT=5432
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres
    # Redis
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    - REDIS_USERNAME=default
    - REDIS_PASSWORD=password
    - REDIS_SSL=false
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    - ELASTIC_FILE_INDEX_ID=file_ci
    - LMDB_HOME_FOLDER=/home/n4j/neo4japp/services/annotations/lmdb/
    # Arango
    - ARANGO_HOST=http://arangodb:8529
    - ARANGO_USERNAME=***ARANGO_USERNAME***
    - ARANGO_PASSWORD=password
    - ARANGO_DB_NAME=***ARANGO_DB_NAME***
  depends_on:
    - postgres
    - elasticsearch
    - neo4j
    - redis
    - arangodb

x-annotator: &annotator
  image: ***ARANGO_DB_NAME***.azurecr.io/annotator:${GITHUB_HASH}
  environment:
    - LOG_LEVEL=INFO
    # RabbitMQ
    - RMQ_MESSENGER_USERNAME=messenger
    - RMQ_MESSENGER_PASSWORD=password
    - ANNOTATOR_QUEUE=annotator
    - POST_ANNOTATOR_QUEUE=post_annotator
    # Arango
    - ARANGO_HOST=http://arangodb:8529
    - ARANGO_USERNAME=***ARANGO_USERNAME***
    - ARANGO_PASSWORD=password
    - ARANGO_DB_NAME=***ARANGO_DB_NAME***
    # Other
    - LMDB_HOME_FOLDER=/home/user/app/services/lmdb/
  depends_on:
    arangodb:
      condition: service_started
    rabbitmq:
      condition: service_healthy

services:
  appserver:
    <<: *appserver
    container_name: appserver

  worker:
    <<: *appserver
    command: rq worker -c rq_config --with-scheduler

  annotator:
    <<: *annotator
    container_name: annotator

  postgres:
    image: postgres:13
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD=postgres

  neo4j:
    image: neo4j:4.4-community
    restart: on-failure
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4JLABS_PLUGINS=["apoc", "n10s"]

  elasticsearch:
    image: ghcr.io/sbrg/***ARANGO_DB_NAME***-elasticsearch:latest
    restart: on-failure
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true

  redis:
    container_name: redis
    image: redis:7-alpine
    command: redis-server --requirepass password

  arangodb:
    image: arangodb:3.9
    container_name: arangodb
    environment:
      ARANGO_ROOT_PASSWORD: password
      LIFELIKE_DB_NAME: ***ARANGO_DB_NAME***

  rabbitmq:
    image: ${REGISTRY:-***ARANGO_DB_NAME***.azurecr.io}/rabbitmq:${GITHUB_HASH:-latest}
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq
    environment:
      - ANNOTATOR_QUEUE=annotator
      - POST_ANNOTATOR_QUEUE=post_annotator
      - ELASTIC_INDEXER_QUEUE=elastic_indexer
      - RMQ_ADMIN_USERNAME=admin
      - RMQ_ADMIN_PASSWORD=password
      - RMQ_MESSENGER_USERNAME=messenger
      - RMQ_MESSENGER_PASSWORD=password
    ports:
      - 5672:5672
      - 15672:15672
