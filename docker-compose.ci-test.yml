# CI Test
version: "3.8"

x-appserver: &appserver
  image: ***ARANGO_DB_NAME***.azurecr.io/kg-appserver:${GITHUB_HASH}
  environment:
    - NEO4J_HOST=neo4j_test
    - NEO4J_AUTH=neo4j/password
    - NEO4J_PORT=7687
    - FLASK_DEBUG=1
    - FLASK_ENV=development
    - FLASK_APP=app
    - FLASK_APP_CONFIG=Development
    - POSTGRES_HOST=postgres_test
    - POSTGRES_PORT=5432
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres
    # Redis
    - REDIS_HOST=redis_test
    - REDIS_PORT=6379
    - REDIS_USERNAME=default
    - REDIS_PASSWORD=password
    - REDIS_SSL=false
    - ELASTICSEARCH_HOSTS=http://elasticsearch_test:9200
    - ELASTIC_FILE_INDEX_ID=file_ci
    - LMDB_HOME_FOLDER=/home/n4j/neo4japp/services/annotations/lmdb/
    # Arango
    - ARANGO_HOST=http://arangodb_test:8529
    - ARANGO_USERNAME=***ARANGO_USERNAME***
    - ARANGO_PASSWORD=password
    - ARANGO_DB_NAME=***ARANGO_DB_NAME***
  depends_on:
    - postgres_test
    - elasticsearch_test
    - neo4j_test
    - redis_test
    - arangodb_test

services:
  appserver_test:
    <<: *appserver

  worker_test:
    <<: *appserver
    command: rq worker -c rq_config --with-scheduler

  postgres_test:
    image: postgres:13
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD=postgres

  neo4j_test:
    image: neo4j:4.4-community
    restart: on-failure
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4JLABS_PLUGINS=["apoc", "n10s"]

  elasticsearch_test:
    image: ghcr.io/sbrg/***ARANGO_DB_NAME***-elasticsearch:latest
    restart: on-failure
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true

  redis_test:
    image: redis:7-alpine
    command: redis-server --requirepass password

  arangodb_test:
    image: arangodb:3.9
    environment:
      ARANGO_ROOT_PASSWORD: password
      LIFELIKE_DB_NAME: ***ARANGO_DB_NAME***
