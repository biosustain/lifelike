version: '3.5'

services:
    pgdatabase:
        command: postgres -c max_wal_size=2GB -c log_statement='all'
        container_name: pg-database
        image: postgres:11
        environment:
            - POSTGRES_PASSWORD=postgres
        networks:
            - backend
        ports:
            - "5431:5432"

    database:
        build: ./neo4j
        environment:
            - NEO4J_AUTH=neo4j/password
        container_name: n4j-database
        volumes:
            - ./neo4j/data:/data
            - ./neo4j/logs:/logs
            - ./neo4j/import:/import
            - ./neo4j/plugins:/plugins
            - ./neo4j/backups:/backups
        ports:
            - "7474:7474"
            - "7687:7687"
        networks:
            - backend

    appserver:
        container_name: n4j-appserver
        command: [
            'bin/wait-for-postgres',
            'bin/wait-for-neo4j',
            'bin/start-dev']
        build: ./appserver
        ports:
            - 5000:5000
        environment:
            # Flask
            - FLASK_APP=app
            - FLASK_APP_CONFIG=Development
            - FLASK_DEBUG=1
            - FLASK_ENV=development
            # Postgres
            - POSTGRES_HOST=pgdatabase
            - POSTGRES_PORT=5432
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
            # Neo4j
            - NEO4J_HOST=n4j-database
            - NEO4J_AUTH=neo4j/password
            - NEO4J_ENTITIES_HOST
            - NEO4J_ENTITIES_PASS
            - NEO4J_ENTITIES_USER
        networks:
            - frontend
            - backend
        depends_on:
            - database
            - pgdatabase
        stdin_open: true
        volumes:
            - ./appserver:/home/n4j
        tty: true

    client:
        container_name: n4j-client
        command: yarn dev-start
        depends_on:
            - appserver
        volumes:
            - ./client:/home/node/client
            # https://jdlm.info/articles/2019/09/06/lessons-building-node-app-docker.html
            # Helps not overwrite the node_modules with host
            - /home/node/client/node_modules
        ports:
            - 4200:4200
        build: ./client
        networks:
            - frontend
        depends_on:
                - appserver

networks:
    frontend:
    backend:
