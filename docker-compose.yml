version: '3.5'

services:
    pgdatabase:
        command: postgres -c max_wal_size=2GB -c log_statement='all'
        container_name: pg-database
        image: postgres:11
        environment:
            - POSTGRES_PASSWORD=postgres
        networks:
            - backend
        ports:
            - "5431:5432"

    database:
        build: ./neo4j
        container_name: n4j-database
        ports:
            - "7474:7474"
            - "7687:7687"
        networks:
            - backend

    appserver:
        container_name: n4j-appserver
        build: ./appserver
        environment:
            - FLASK_APP=app
        networks:
            - frontend
            - backend
        depends_on:
            - database
        stdin_open: true
        tty: true

networks:
    frontend:
    backend:
