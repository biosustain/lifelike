version: "3.8"

x-appserver: &appserver
  build: ./appserver
  env_file:
    - azure-secrets.env
  environment:
    # Log Services
    - FORMAT_AS_JSON=false
    # Flask
    - FLASK_APP=app
    - FLASK_APP_CONFIG=Development
    - FLASK_DEBUG=1
    - FLASK_ENV=development
    # Postgres
    - POSTGRES_HOST=pgdatabase
    - POSTGRES_PORT=5432
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres
    # ElasticSearch
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    - ELASTIC_FILE_INDEX_ID=file_dev
    # Arango
    - ARANGO_HOST=http://arangodb:8529
    - ARANGO_USERNAME=***ARANGO_USERNAME***
    - ARANGO_PASSWORD=password
    - ARANGO_DB_NAME=***ARANGO_DB_NAME***
    # RabbitMQ
    - RMQ_MESSENGER_USERNAME=messenger
    - RMQ_MESSENGER_PASSWORD=password
    - ANNOTATOR_QUEUE=annotator
    - ELASTIC_INDEXER_QUEUE=elastic_indexer
    # Redis
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    - REDIS_USERNAME=default
    - REDIS_PASSWORD=password
    - REDIS_SSL=false
    # StatisticalEnrichment
    - SE_HOST=statistical-enrichment
    - SE_PORT=5010
    # Other
    - DOMAIN=http://localhost:4200
    - LMDB_HOME_FOLDER=/home/n4j/neo4japp/services/annotations/lmdb/
    - ASSETS_FOLDER=/home/n4j/assets/
  volumes:
    - ./appserver:/home/n4j
    # - lmdb:/home/n4j/neo4japp/services/annotations/lmdb
  depends_on:
    elasticsearch:
      condition: service_started
    pgdatabase:
      condition: service_started
    redis:
      condition: service_started
    pdfparser:
      condition: service_started
    arangodb:
      condition: service_started
    rabbitmq:
      condition: service_healthy

x-annotator: &annotator
  build: ./annotator
  environment:
    - LOG_LEVEL=INFO
    # RabbitMQ
    - RMQ_MESSENGER_USERNAME=messenger
    - RMQ_MESSENGER_PASSWORD=password
    - ANNOTATOR_QUEUE=annotator
    - POST_ANNOTATOR_QUEUE=post_annotator
    # Arango
    - ARANGO_HOST=http://arangodb:8529
    - ARANGO_USERNAME=***ARANGO_USERNAME***
    - ARANGO_PASSWORD=password
    - ARANGO_DB_NAME=***ARANGO_DB_NAME***
    # Other
    - LMDB_HOME_FOLDER=/home/user/app/services/lmdb/
  volumes:
    - ./annotator:/home/user
  depends_on:
    arangodb:
      condition: service_started
    rabbitmq:
      condition: service_healthy
  networks:
    - backend
    - rabbitmq

x-post-annotator: &post-annotator
  build: ./post-annotator
  environment:
    - LOG_LEVEL=INFO
    # RabbitMQ
    - RMQ_MESSENGER_USERNAME=messenger
    - RMQ_MESSENGER_PASSWORD=password
    - POST_ANNOTATOR_QUEUE=post_annotator
    # Postgres
    - POSTGRES_HOST=pgdatabase
    - POSTGRES_PORT=5432
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres
  volumes:
    - ./post-annotator:/home/user
  depends_on:
    pgdatabase:
      condition: service_started
    rabbitmq:
      condition: service_healthy
  networks:
    - backend
    - rabbitmq

x-elastic-indexer: &elastic-indexer
  build: ./elastic-indexer
  environment:
    - LOG_LEVEL=INFO
    # RabbitMQ
    - RMQ_MESSENGER_USERNAME=messenger
    - RMQ_MESSENGER_PASSWORD=password
    - ELASTIC_INDEXER_QUEUE=elastic_indexer
    # ElasticSearch
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    - ELASTIC_FILE_INDEX_ID=file_dev
  volumes:
    - ./elastic-indexer:/home/user
  depends_on:
    elasticsearch:
      condition: service_started
    rabbitmq:
      condition: service_healthy
  networks:
    - backend
    - rabbitmq


services:
  appserver:
    <<: *appserver
    container_name: appserver
    ports:
      - "5000:5000"
    networks:
      - backend
      - rabbitmq
      - frontend

  worker:
    <<: *appserver
    container_name: worker
    command: rq worker -c rq_config --with-scheduler
    networks:
      - backend

  annotator:
    <<: *annotator
    container_name: annotator

  post-annotator:
    <<: *post-annotator
    container_name: post-annotator

  elastic-indexer:
    <<: *elastic-indexer
    container_name: elastic-indexer

  webserver:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
      target: angular-deps
    command: yarn dev-start
    volumes:
      - ./client:/app
      # https://jdlm.info/articles/2019/09/06/lessons-building-node-app-docker.html
      # Helps not overwrite the node_modules with host
      - /app/node_modules
    ports:
      - "4200:4200"
    networks:
      - frontend

  statistical-enrichment:
    container_name: statistical-enrichment
    build: ./statistical-enrichment
    ports:
      - "5010:5010"
    environment:
      # Flask
      - FLASK_APP=statistical_enrichment
      - FLASK_APP_CONFIG=Development
      - FLASK_DEBUG=1
      - FLASK_ENV=development
      # Arango
      - ARANGO_HOST=http://arangodb:8529
      - ARANGO_USERNAME=***ARANGO_USERNAME***
      - ARANGO_PASSWORD=password
      - ARANGO_DB_NAME=***ARANGO_DB_NAME***
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=password
      - REDIS_SSL=false
    # Allow debugging w/ IPython or pdb
    stdin_open: true
    tty: true
    # End debugging section
    volumes:
      - ./statistical-enrichment:/home/user
    networks:
      - backend
    depends_on:
      - arangodb
      - redis

  cache-invalidator:
    container_name: cache-invalidator
    build: ./cache-invalidator
    environment:
      - LOG_LEVEL=DEBUG
      # Arango
      - ARANGO_HOST=http://arangodb:8529
      - ARANGO_USERNAME=***ARANGO_USERNAME***
      - ARANGO_PASSWORD=password
      - ARANGO_DB_NAME=***ARANGO_DB_NAME***
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=password
      - REDIS_SSL=false
    volumes:
      - ./cache-invalidator:/app
    networks:
      - backend
    depends_on:
      - redis
      - arangodb

  pdfparser:
    container_name: pdfparser
    ports:
      - "7600:7600"
    # tty: true - this is a hack for grizzly as it expects input;
    # without it, container will exit right away due to docker not accepting input by default
    tty: true
    networks:
      - backend

  pgdatabase:
    image: postgres:11
    container_name: pgdatabase
    command: postgres -c max_wal_size=2GB -c log_statement='all'
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5431:5432"
    networks:
      - backend

  arangodb:
    build:
      # Note that this Dockerfile simply adds a user directory and installs the helper scripts into it, and then executes the default arango
      # entrypoint as normal.
      context: ./arangodb
      dockerfile: Dockerfile
    container_name: arangodb
    environment:
      ARANGO_ROOT_PASSWORD: password
      LIFELIKE_DB_NAME: ***ARANGO_DB_NAME***
    ports:
      - 8529:8529
    volumes:
      - ./arangodb/bin:/home/dbuser/bin  # the /home/dbuser directory is setup in the Dockerfile
      - ./arangodb/data:/var/lib/arangodb3
      - ./arangodb/apps:/var/lib/arangodb3-apps
    networks:
      - backend

  redis:
    container_name: redis
    image: redis:6-alpine
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    networks:
      - backend

  elasticsearch:
    container_name: elasticsearch
    build:
      dockerfile: Dockerfile
      context: elasticsearch
    environment:
      - discovery.type=single-node
      - http.max_content_length=200mb #allow 200mb of content to be sent for indexing
      - bootstrap.memory_lock=true
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
      - xpack.license.self_generated.type=basic
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - backend
      - elastic

  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq
    environment:
      - ANNOTATOR_QUEUE=annotator
      - POST_ANNOTATOR_QUEUE=post_annotator
      - ELASTIC_INDEXER_QUEUE=elastic_indexer
      - RMQ_ADMIN_USERNAME=admin
      - RMQ_ADMIN_PASSWORD=password
      - RMQ_MESSENGER_USERNAME=messenger
      - RMQ_MESSENGER_PASSWORD=password
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - backend
      - rabbitmq

volumes:
  lmdb:

networks:
  frontend:
  backend:
  elastic:
  rabbitmq:
    driver: bridge
