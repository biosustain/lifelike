version: '3.8'

services:
    pgdatabase:
        container_name: pg-database
        image: postgres:11
        command: postgres -c max_wal_size=2GB -c log_statement='all'
        environment:
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5431:5432"
        networks:
            - backend

    database:
        container_name: n4j-database
        build: ./neo4j
        environment:
            - NEO4J_AUTH=neo4j/password
        volumes:
            - ./neo4j/data:/data
            - ./neo4j/logs:/logs
            - ./neo4j/import:/import
            - ./neo4j/plugins:/plugins
            - ./neo4j/backups:/backups
        ports:
            - "7474:7474"
            - "7687:7687"
        networks:
            - backend

    appserver:
        container_name: appserver
        build: ./appserver
        ports:
            - "5000:5000"
        env_file:
            # File found in Azure File Store
            - azure-secrets.env
        environment:
            # Log Services
            - FORMAT_AS_JSON=false
            # Flask
            - FLASK_APP=app
            - FLASK_APP_CONFIG=Development
            - FLASK_DEBUG=1
            - FLASK_ENV=development
            # Postgres
            - POSTGRES_HOST=pgdatabase
            - POSTGRES_PORT=5432
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
            # ElasticSearch
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
            - ELASTIC_FILE_INDEX_ID=file_dev
            # Neo4j
            - NEO4J_SCHEME=bolt
            - NEO4J_HOST=n4j-database
            - NEO4J_AUTH=neo4j/password
            - NEO4J_PORT=7687
            # Redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_PASSWORD=password
            - REDIS_SSL=false
            # StatisticalEnrichment
            - SE_HOST=statistical-enrichment
            - SE_PORT=5010
            # Other
            - DOMAIN=http://localhost
            - LMDB_HOME_FOLDER=/home/n4j/neo4japp/services/annotations
        # Allow debugging w/ IPython or pdb
        stdin_open: true
        tty: true
        # End debugging section
        volumes:
            - ./appserver:/home/n4j
        networks:
            - frontend
            - backend
        depends_on:
            - elasticsearch
            - database
            - pgdatabase
            - redis
            - pdfparser

    statistical-enrichment:
        container_name: statistical-enrichment
        build: ./statistical-enrichment
        ports:
            - "5010:5010"
        environment:
            # Flask
            - FLASK_APP=statistical_enrichment
            - FLASK_APP_CONFIG=Development
            - FLASK_DEBUG=1
            - FLASK_ENV=development
            # Neo4j
            - NEO4J_SCHEME=bolt
            - NEO4J_HOST=n4j-database
            - NEO4J_AUTH=neo4j/password
            - NEO4J_PORT=7687
            # Redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_PASSWORD=password
            - REDIS_SSL=false
        # Allow debugging w/ IPython or pdb
        stdin_open: true
        tty: true
        # End debugging section
        volumes:
            - ./statistical-enrichment:/home/user
        networks:
            - backend
        depends_on:
            - database
            - redis

    cache-invalidator:
        container_name: cache-invalidator
        build: ./cache-invalidator
        environment:
            - LOG_LEVEL=debug
            # Neo4j
            - NEO4J_SCHEME=bolt
            - NEO4J_HOST=n4j-database
            - NEO4J_AUTH=neo4j/password
            - NEO4J_PORT=7687
            # Redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_PASSWORD=password
            - REDIS_SSL=false
        volumes:
            - ./cache-invalidator:/home/lifelike
        networks:
            - backend
        depends_on:
            - redis
            - database

    client:
        container_name: client
        build:
            context: ./client
            dockerfile: Dockerfile
            target: build
        command: yarn dev-start
        volumes:
            - ./client:/home/node/client
            # https://jdlm.info/articles/2019/09/06/lessons-building-node-app-docker.html
            # Helps not overwrite the node_modules with host
            - /home/node/client/node_modules
        ports:
            - "4200:4200"
        networks:
            - frontend

    redis:
        image: redis:6.0.3-alpine
        command: redis-server --requirepass password
        networks:
            - backend

    pdfparser:
        container_name: pdfparser
        ports:
            - "7600:7600"
        # tty: true - this is a hack for grizzly as it expects input;
        # without it, container will exit right away due to docker not accepting input by default
        tty: true
        networks:
            - backend

    elasticsearch:
        container_name: elasticsearch
        build:
            dockerfile: Dockerfile
            context: elasticsearch
        environment:
            - discovery.type=single-node
            - http.max_content_length=200mb  #allow 200mb of content to be sent for indexing
            - bootstrap.memory_lock=true
            - xpack.graph.enabled=false
            - xpack.watcher.enabled=false
            - xpack.license.self_generated.type=basic
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - "9200:9200"
            - "9300:9300"
        networks:
            - backend
            - elastic

networks:
    frontend:
    backend:
    elastic:
