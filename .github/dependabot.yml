# Github Dependabot configuration file
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

# Sadly this file does not support YAML anchors, nor action definitions
# Therefore we have to repeat the same configuration for each action

version: 2
updates:
  # Appserver
  - package-ecosystem: "pipenv"
    directory: "/appserver"
    versioning-strategy: increase
    open-pull-requests-limit: 0  # Disable PRs which are not security updates
    schedule:
      interval: "weekly"
    reviewers:
      - esanche06
      - skitionek
