name: Staging Deployment

on:
  push:
    tags:
      - "staging"
    branches:
      # only trigger when branches match refs/heads/staging/
      - "staging/**"

jobs:
  build:
    name: Setup, Build, Publish

    runs-on: ubuntu-latest

    outputs:
      output1: ${{ steps.timestamp.outputs.commit_timestamp }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set git commit timestamp
        id: timestamp
        run: echo ::set-output name=commit_timestamp::$(git log -1 --format=%cI)

      # Setup gcloud CLI
      # https://github.com/GoogleCloudPlatform/github-actions
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "286.0.0"
          service_account_key: ${{ secrets.GCE_SA_KEY }}
          project_id: ${{ secrets.GCE_PROJECT }}

      # Configure Docker to use gcloud command line tool
      - run: |-
          gcloud --quiet auth configure-docker

      - name: Build appserver image
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: _json_key
          password: ${{ secrets.GCE_SA_KEY }}
          registry: gcr.io
          image_name: ${{ secrets.GCE_PROJECT }}/kg-appserver
          image_tag: ${{ github.sha }}
          context: ./appserver
          dockerfile: ./Dockerfile

      - name: Build Client and Nginx Image
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: _json_key
          password: ${{ secrets.GCE_SA_KEY }}
          registry: gcr.io
          image_name: ${{ secrets.GCE_PROJECT }}/kg-webserver
          image_tag: ${{ github.sha }}
          context: ./client
          dockerfile: ./Dockerfile
          build_extra_args: "--build-arg=build_environment=staging --build-arg=nginx_conf=staging.conf"

      - name: Build Redis
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: _json_key
          password: ${{ secrets.GCE_SA_KEY }}
          registry: gcr.io
          image_name: ${{ secrets.GCE_PROJECT }}/kg-cache-service
          image_tag: ${{ github.sha }}
          context: ./cache-invalidator
          dockerfile: ./Dockerfile

      - name: Build NLP
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: _json_key
          password: ${{ secrets.GCE_SA_KEY }}
          registry: gcr.io
          image_name: ${{ secrets.GCE_PROJECT }}/kg-nlpapi
          image_tag: ${{ github.sha }}
          context: ./nlp
          dockerfile: ./Dockerfile

  deploy:
    name: Deploy
    needs: build

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy application
        uses: ./.github/actions/ansible
        env:
          ANSIBLE_VAULT: ${{ secrets.ANSIBLE_VAULT }}
          ANSIBLE_PRIVATE_SSH_KEY: ${{ secrets.ANSIBLE_PRIVATE_SSH_KEY }}
          DEPLOY_ENV: staging
          DOCKER_IMG_HASH: ${{ github.sha }}
          GIT_TIMESTAMP: ${{ needs.build.outputs.output1 }}
