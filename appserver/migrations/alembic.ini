# A generic, single database configuration.

[alembic]
# template used to generate migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d-%%(rev)s_%%(slug)s

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false
script_location = .


# Logging configuration
[loggers]
keys = ***ARANGO_USERNAME***,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_***ARANGO_USERNAME***]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
