<div class="pdf-viewer-container position-relative" [class.debugmode]="debugMode" #container>
  <div class="pdf-viewer-document">
    <app-pdf-viewer-lib
      [src]="pdfSrc"
      [(page)]="page"
      [rotation]="rotation"
      [originalSize]="originalSize"
      [fitToPage]="fitToPage"
      [selecting]="selecting"
      (afterLoadComplete)="afterLoadComplete($event)"
      [zoom]="zoom"
      [showAll]="showAll"
      [search]="search.query$ | async"
      [stickToPage]="stickToPage"
      [renderText]="renderText"
      [renderTextMode]="renderTextMode"
      [externalLinkTarget]="'blank'"
      [autoresize]="autoresize"
      (errorCallback)="onError($event)"
      (progressCallback)="onProgress($event)"
      (pageRendered)="pageRendered($event)"
      (matchesCountUpdated)="matchesCountUpdated($event)"
      (findControlStateUpdated)="findControlStateUpdated($event)"
    >
    </app-pdf-viewer-lib>
  </div>
</div>
