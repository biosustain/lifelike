<div class="popover">
  <div class="popover-body">
    <button
      (click)="openAnnotationPanel($event)"
      [disabled]="!isSelectionAnnotatable()"
      class="btn btn-secondary btn-sm"
      container="body"
      ngbTooltip="Create an annotation from your selection"
      type="button"
    >
      <span><i class="fa fa-fw fa-money-check-edit"></i> Annotate</span>
    </button>
    <button
      (click)="copySelectionText($event)"
      class="btn btn-secondary btn-sm ml-1"
      container="body"
      ngbTooltip="Copy text to clipboard"
      type="button"
    >
      <i class="fa fa-fw fa-copy"></i>
    </button>
  </div>
</div>
