<mat-card id="search-bar-container" class="mat-elevation-z0">
    <mat-card-content>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <mat-form-field id="search-bar-full-width">
                <button mat-button matPrefix mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
                <input formControlName="searchInput" matInput placeholder="Search (e.g. Gas Gangrene)" [value]="query" />
            </mat-form-field>
        </form>
        <mat-card-footer><span *ngIf="error">{{ error }}</span></mat-card-footer>
    </mat-card-content>
</mat-card>
