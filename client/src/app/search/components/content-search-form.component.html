<form (ngSubmit)="submit()">
  <div class="form-group">
    <div class="input-group">
      <input
        (change)="queryChanged()"
        [(ngModel)]="queryString"
        class="form-control py-2 border"
        name="q"
        placeholder="Search (ex: Human)"
      />
      <button class="btn btn-primary ml-1" type="submit"><i class="fa fa-search"></i></button>
    </div>
  </div>
</form>
