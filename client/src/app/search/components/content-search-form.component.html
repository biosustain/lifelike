<div class="form-group">
  <div class="input-group">
    <input class="form-control py-2 border"
           [(ngModel)]="queryString"
           (change)="queryChanged()"
           placeholder="Search (ex: Human)">
    <button type="submit" (click)="submit()" class="btn btn-primary ml-1"><i class="fa fa-search"></i></button>
  </div>
</div>
