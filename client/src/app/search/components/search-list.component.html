<div class="h-100 p-3">
  <h3>Showing results for "{{ currentQuery }}"</h3>
  <h6 class="text-muted">Showing {{nodes.length}} of {{ totalRecords }} results</h6>
  <div class="search-record-container">
    <div
      class="my-2"
      *ngFor="let n of nodes; let i = index"
      [ngSwitch]="n.node.label"
    >
      <app-search-record-relationships [node]="n" *ngSwitchCase="'Snippet'">
      </app-search-record-relationships>
      <app-search-record-node [node]="n" [legend]="legend" *ngSwitchDefault>
      </app-search-record-node>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3" *ngIf="nodes.length < totalRecords">
    <button
      class="btn btn-primary"
      appVisClickDebounce
      (debounceClick)="getMoreResults()"
    >More Results</button>
  </div>
</div>
