<div class="d-flex flex-column position-relative h-100" *ngIf="(loadTask.status$ | async) as status">
  <app-module-progress *ngIf="status.running" class="position-absolute w-100 h-100 bg-white p-4"
                       style="z-index: 2">
    <div>
      Downloading annotations for file...
    </div>
  </app-module-progress>

  <app-module-error *ngIf="status.failedErrorShown" class="position-absolute w-100 h-100 bg-white p-4"
                    [error]="status.error" style="z-index: 2">
    <a appLink="/projects">Go to Projects <i class="fa fa-fw fa-arrow-right"></i></a>
  </app-module-error>

  <div *ngIf="status.resultsShown" class="position-absolute w-100 h-100 d-flex flex-column" style="z-index: 0">
    <div class="module">
      <div class="module-header">
        <div class="module-title-bar">
          <h1 class="toolbar-title text-truncate mr-4 word-cloud-title">
            {{ fileName }}
          </h1>
          <div class="btn-group" role="group">
            <div ngbDropdown class="d-inline-block" #dropdown placement="bottom-right bottom-left" container="body">
              <button class="btn btn-secondary" [id]="id + '-filters-dropdown'" ngbDropdownToggle>
                <i class="fa fa-fw fa-filter"></i>
              </button>
              <div ngbDropdownMenu
                   [attr.aria-labelledby]="id + '-filters-dropdown'"
                   class="dropdown-body dropdown-menu dropdown-menu-right overflow-auto"
                   [style.width]="'max-content'"
                   [style.height]="'660px'">
                <div class="mb-2">
                  <button *ngIf="!wordVisibilityChanged" class="btn btn-outline-secondary btn-block"
                          (click)="setAllWordsVisibility(false)">
                    Hide All
                  </button>
                  <button *ngIf="wordVisibilityChanged" class="btn btn-outline-secondary btn-block"
                          (click)="setAllWordsVisibility(true)">
                    Show All
                  </button>
                </div>

                <div *ngFor="let data of annotationData">
                  <div class="custom-control custom-checkbox"
                       placement="right bottom top"
                       container="body"
                       [ngbTooltip]="!data.shown ? NOT_SHOWN_TOOLTIP : null">
                    <input class="custom-control-input" type="checkbox" [id]="id + 'filter-' + data.text"
                          value="1"
                          [checked]="isWordVisible(data.text)"
                          (change)="changeWordVisibility(data.text, $event)">
                    <label class="custom-control-label" [for]="id + 'filter-' + data.text">
                      <span class="entity-type-legend" [ngStyle]="{background: data.color}"></span> {{data.text}} <span>({{data.value}})</span>
                    </label>
                    <i *ngIf="!data.shown" class="fa fa-exclamation-triangle text-danger ml-2"></i>
                  </div>
                </div>

                <div class="mt-2">
                  <button class="btn btn-secondary btn-block" (click)="closeFilterPopup()">Done</button>
                </div>
              </div>
            </div>
            <button class="btn btn-secondary"
                    ngbTooltip="Reload annotations"
                    placement="bottom"
                    (click)="getAnnotationsForFile()">
              <i class="fa fa-fw fa-redo"></i>
            </button>
            <button class="btn btn-secondary text-nowrap"
                    (click)="fitCloudToWindow()">Fit Cloud to Window</button>
          </div>
        </div>
      </div>
      <div [id]="id + 'cloud-wrapper'" class="h-100 w-100 d-flex justify-content-center align-items-center"></div>
    </div>
  </div>
</div>
