<form (ngSubmit)="submit()" [formGroup]="form">
  <app-modal-header (cancel)="cancel()"> Reset password </app-modal-header>

  <app-modal-body>
    <p>Please enter the email associated with the account</p>
    <app-form-row [control]="form.get('email')" for="email" label="Email">
      <input [appFormInput]="form.get('email')" formControlName="email" id="email" type="text" />
    </app-form-row>
  </app-modal-body>

  <app-modal-footer>
    <button (click)="cancel()" class="btn btn-secondary mr-2" type="button">Cancel</button>
    <button class="btn btn-primary" type="submit">Reset</button>
  </app-modal-footer>
</form>
