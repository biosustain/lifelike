<app-vis-js-network
  (nodeBlur)="nodeBlur($event)"
  (nodeHover)="nodeHover($event)"
  [config]="config"
  [data]="data"
  [legend]="legend"
>
  <ng-template #selection let-edges="edges" let-nodes="nodes">
    <ng-container *ngIf="nodes?.length">
      Nodes:
      <app-object-explorer [dataSource]="nodes"></app-object-explorer>
    </ng-container>
    <ng-container *ngIf="edges?.length">
      Edges:
      <app-object-explorer [dataSource]="edges"></app-object-explorer>
    </ng-container>
  </ng-template>
</app-vis-js-network>
