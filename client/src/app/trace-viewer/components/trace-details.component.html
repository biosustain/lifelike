<app-vis-js-network
        [config]="config"
        [data]="data"
        [legend]="legend"
>
    <ng-template #selection let-nodes="nodes" let-edges="edges">
        <ng-container *ngIf="nodes?.length">
            Nodes:
            <app-tree-view [dataSource]="nodes"></app-tree-view>
        </ng-container>
        <ng-container *ngIf="edges?.length">
            Edges:
            <app-tree-view [dataSource]="edges"></app-tree-view>
        </ng-container>
    </ng-template>
</app-vis-js-network>
