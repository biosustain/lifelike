<div *ngIf="loadTask?.status$ | async as status" class="module">
  <app-module-progress *ngIf="status.running">
    Downloading file... {{ status.retryInProgressShown ? "Retrying..." : "" }}
  </app-module-progress>

  <app-module-error *ngIf="status.failedErrorShown" [error]="status.error">
    <a [appLink]="sourceFileURL.pathname" [queryParams]="sourceFileURL.searchParamsObject"
      >Go to Source <i class="fa fa-fw fa-arrow-right"></i
    ></a>
  </app-module-error>

  <ng-container *ngIf="header$ | async as header">
    <ng-template #tabTitle>{{ header.title }}</ng-template>
    <app-module-header [object]="header.object" [showObjectMenu]="false" [titleTemplate]="tabTitle">
      <app-warning-pill></app-warning-pill>
    </app-module-header>
  </ng-container>
  <div class="position-relative overflow-hidden flex-fill">
    <app-trace-details
      *ngIf="data$ | async as data"
      [data]="data"
      class="flex-fill h-100"
    ></app-trace-details>
  </div>
</div>
