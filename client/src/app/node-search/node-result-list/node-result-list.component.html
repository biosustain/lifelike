<div class="mat-elevation-z8" [ngClass]='{"childless": !childMode}'>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> Link</th>
      <td mat-cell *matCellDef="let element"><a [href]="element.link"  target="_blank">Preview</a></td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Database Column -->
    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef> Domain</th>
      <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row cdkDropList cdkDrag class="node-search-template" [cdkDragData]="row"
        *matRowDef="let row; columns: displayedColumns;"
        [cdkDragDisabled]="childMode"></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageEvent = sendPageEvent($event)"
    showFirstLastButtons></mat-paginator>
</div>
