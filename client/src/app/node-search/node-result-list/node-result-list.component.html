<div class="mat-elevation-z8" [ngClass]='{"childless": !childMode}'>
  <div class="my-parent">
    <mat-icon class="my-icon" color="primary">pan_tool</mat-icon>
    <mat-label class="my-label">
      Drag and Drop any result into the canvas
    </mat-label>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"><a [href]="element.link" target="_blank">{{element.id}}</a></td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Database Column -->
    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef> Domain</th>
      <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
    </ng-container>

     <!-- TaxonomyID Column -->
    <ng-container matColumnDef="taxonomyId">
      <th mat-header-cell *matHeaderCellDef> Tax. ID</th>
      <td mat-cell *matCellDef="let element"> {{element.taxonomyId}} </td>
    </ng-container>

     <!-- TaxonomyName Column -->
    <ng-container matColumnDef="taxonomyName">
      <th mat-header-cell *matHeaderCellDef> Tax. Name</th>
      <td mat-cell *matCellDef="let element"> {{element.taxonomyName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row cdkDropList cdkDrag class="node-search-template my-row" [cdkDragData]="row"
        *matRowDef="let row; columns: displayedColumns;"
        [cdkDragDisabled]="childMode"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons></mat-paginator>
</div>
