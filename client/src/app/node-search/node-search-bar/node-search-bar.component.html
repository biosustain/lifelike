<mat-card class="mat-elevation-z0">
  <mat-card-content>
    <mat-form-field>
      <button mat-icon-button matPrefix [attr.aria-label]="'Click to search'">
        <mat-icon>search</mat-icon>
      </button>
      <input
        placeholder="Search (e.g. Gas Gangrene)"
        matInput
        [formControl]="searchInput"
        (keydown.enter)="onSubmit()"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
