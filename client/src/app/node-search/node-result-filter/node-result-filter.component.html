<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filters
      </mat-panel-title>
      <mat-panel-description>
        Refine your search by domain or entity type
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="filter-section">
      <mat-selection-list #domains (selectionChange)="getDomains(domains.selectedOptions.selected)">
        <div mat-subheader>Domains</div>
        <mat-list-option color="primary" *ngFor="let domain of typeOfDomains" [value]="domain">
          {{domain}}
        </mat-list-option>
      </mat-selection-list>
      <mat-selection-list #entities (selectionChange)="getTypes(entities.selectedOptions.selected)">
         <div mat-subheader>Type</div>
        <mat-list-option color="primary" *ngFor="let entity of typesOfEntities" [value]="entity">
          {{entity}}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-expansion-panel>
</mat-accordion>
