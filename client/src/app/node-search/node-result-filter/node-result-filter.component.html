<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filters
      </mat-panel-title>
      <mat-panel-description>
        Refine your search by domain or entity type
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="filter-section">
      <mat-selection-list #domains>
        <div mat-subheader>Domains</div>
        <mat-list-option color="primary" *ngFor="let domain of typeOfDomains">
          {{domain}}
        </mat-list-option>
      </mat-selection-list>
      <mat-selection-list #entities>
         <div mat-subheader>Type</div>
        <mat-list-option color="primary" *ngFor="let entity of typesOfEntities">
          {{entity}}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-expansion-panel>
</mat-accordion>
