<ng-container *ngIf="project.privileges.administrable">
  <button ngbDropdownItem (click)="openEditDialog(project)">Edit project...</button>
  <button ngbDropdownItem (click)="openCollaboratorsDialog(project)">Edit collaborators...</button>
  <button ngbDropdownItem (click)="openDeleteDialog(project)">Delete project...</button>
</ng-container>
<ng-container *ngIf="project.privileges.administrable">
  <div class="dropdown-divider"></div>
  <app-exporters-ref [object]="project.root" *ngIf="authService.loggedIn$ | async">
    <ng-template let-action let-label="label">
      <button ngbDropdownItem (click)="action()">
        {{ label }}
      </button>
    </ng-template>
  </app-exporters-ref>
  <button ngbDropdownItem (click)="openShareDialog(project)">
    Copy{{ nameEntity ? ' project' : '' }} link...
  </button>
  <button ngbDropdownItem (click)="updateStarred(project, !project.starred)">
    {{ project.starred ? 'Remove from' : 'Add to' }} starred
  </button>
  <ng-container *ngIf="project.root">
    <div class="dropdown-divider"></div>
    <button
      ngbDropdownItem
      [appLink]="['/file-navigator', encodeURIComponent(project.name), project.root.hashId]"
      [parentAddress]="['/projects', encodeURIComponent(project.name)]"
      [newTab]="true"
      [sideBySide]="true"
      [forceWorkbench]="true"
      [openParentFirst]="true"
    >
      Open file navigator
    </button>
  </ng-container>
</ng-container>
