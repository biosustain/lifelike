<ng-container *ngIf="project.privileges.writable">
  <button ngbDropdownItem (click)="openEditDialog(project)">
    Edit project...
  </button>
  <button ngbDropdownItem (click)="openCollaboratorsDialog(project)">
    Edit collaborators...
  </button>
  <button ngbDropdownItem (click)="openDeleteDialog(project)">
    Delete project...
  </button>
</ng-container>
<ng-container>
  <div class="dropdown-divider" *ngIf="project.privileges.writable"></div>
  <button ngbDropdownItem (click)="openShareDialog(project)">
    Copy{{ nameEntity ? ' project' : '' }} link...
  </button>
  <button ngbDropdownItem (click)="updateStarred(project, !project.starred)">
    {{ project.starred ? 'Remove from' : 'Add to' }} starred
  </button>
  <ng-container *ngIf="project">
    <div class="dropdown-divider"></div>
    <button ngbDropdownItem [appLink]="['/file-navigator', project.filename, project.hashId]"
            [parentAddress]="['/projects', project.filename]"
            [newTab]="true" [sideBySide]="true" [forceWorkbench]="true" [openParentFirst]="true">
      Open file navigator
    </button>
  </ng-container>
</ng-container>
