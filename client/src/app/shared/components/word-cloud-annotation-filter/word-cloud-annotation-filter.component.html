<div class="border-bottom border-secondary pb-3 mb-3">
  <form [formGroup]="filtersForm"
        class="d-flex flex-column justify-content-between">
    <fieldset class="fieldset-properties">
      <legend class="m-0">Filters</legend>

      <!-- Minimum frequency input -->
      <div class="form-group d-flex align-items-start">
        <label class="mt-2 mr-2 text-nowrap" [for]="minimumFrequencyInputId">Min. Entity Frequency:</label>
        <div>
          <input [id]="minimumFrequencyInputId"
                 [ngClass]="filtersForm.get('minimumFrequency').invalid ? 'form-control invalid-input' : 'form-control'"
                 type="number"
                 min="0"
                 step="1"
                 formControlName="minimumFrequency"/>
          <div class="mt-1 text-danger small-font" *ngIf="filtersForm.get('minimumFrequency').hasError('required')">
            Min frequency cannot be empty!
          </div>
          <div class="mt-1 text-danger small-font" *ngIf="filtersForm.get('minimumFrequency').hasError('min')">
            Min frequency cannot be less than 0!
          </div>
          <div class="mt-1 text-danger small-font" *ngIf="filtersForm.get('minimumFrequency').hasError('badMinMax')">
            Min frequency should not be more than the maximum!
          </div>
          <div class="mt-1 text-danger small-font" *ngIf="filtersForm.get('minimumFrequency').hasError('pattern')">
            Min frequency must be a whole number!
          </div>
        </div>
      </div>

<div class="d-flex justify-content-center mb-2 text-nowrap">
  <button *ngIf="!wordVisibilityChanged"
          class="btn btn-secondary btn-block"
          (click)="setAllWordsVisibility(false)">Hide All
  </button>
  <button *ngIf="wordVisibilityChanged"
          class="btn btn-secondary btn-block"
          (click)="setAllWordsVisibility(true)">Show All
  </button>
</div>

<fieldset class="fieldset-properties mt-2">
  <legend placement="top left right"
          container="body"
          ngbTooltip="Click a checkbox to filter annotations of that type">Legend
  </legend>

  <div *ngFor="let keyvalue of legend | keyvalue">
    <div *ngIf="disabledTypeMap.get(keyvalue.key); else notDisabled">
      <div class="custom-control custom-checkbox">
        <input [id]="id + '-legend-filter-' + keyvalue.key"
               class="custom-control-input"
               type="checkbox"
               value="1"
               [checked]="isTypeVisible(keyvalue.key)"
               (change)="changeTypeVisibility(keyvalue.key, $event)">
        <label class="custom-control-label text-nowrap"
               [for]="id + '-legend-filter-' + keyvalue.key"
               [autoClose]="false"
               container="body"
               placement="right bottom top"
               ngbTooltip="Entities of this type are not visible with the filters above.">
          <span class="entity-type-legend" [ngStyle]="{background: keyvalue.value}"></span> {{keyvalue.key}}
          <i class="fa fa-exclamation-triangle text-danger ml-2"></i>
        </label>
      </div>
    </div>
    <ng-template #notDisabled>
      <div class="custom-control custom-checkbox">
        <input [id]="id + '-legend-filter-' + keyvalue.key"
               class="custom-control-input"
               type="checkbox"
               value="1"
               [checked]="isTypeVisible(keyvalue.key)"
               (change)="changeTypeVisibility(keyvalue.key, $event)">
        <label class="custom-control-label text-nowrap" [for]="id + '-legend-filter-' + keyvalue.key">
          <span class="entity-type-legend" [ngStyle]="{background: keyvalue.value}"></span> {{keyvalue.key}}
        </label>
      </div>
    </ng-template>
  </div>
</fieldset>

<fieldset class="fieldset-properties mt-2">
  <legend>Annotations</legend>
  <div *ngFor="let data of annotationData"
       [ngbTooltip]="!data.shown ? NOT_SHOWN_TOOLTIP : null">
    <div class="d-flex align-items-center text-overflow">
      <div class="custom-control custom-checkbox">
        <input [id]="id + 'filter-' + getAnnotationIdentifier(data)"
               class="custom-control-input"
               type="checkbox"
               value="1"
               [checked]="isWordVisible(getAnnotationIdentifier(data))"
               (change)="changeWordVisibility(getAnnotationIdentifier(data), $event)">
        <label class="custom-control-label text-nowrap"
               [for]="id + 'filter-' + getAnnotationIdentifier(data)"
               placement="right bottom top"
               container="body">
          <ng-container *ngIf="!clickableWords">
            <div class="text-overflow">
              <span class="entity-type-legend" [ngStyle]="{background: data.color}"></span> {{data.text}}
              <span>({{data.frequency}})</span>
              <i *ngIf="!data.shown" class="fa fa-exclamation-triangle text-danger ml-2"></i>
            </div>
          </ng-container>
        </label>
      </div>
      <ng-container *ngIf="clickableWords">
        <a class="text-overflow" href="#" (click)="wordOpen.emit(data); $event.preventDefault()">
          <span class="entity-type-legend" [ngStyle]="{background: data.color}"></span> {{data.text}}
          <span>({{data.frequency}})</span>
          <i *ngIf="!data.shown" class="fa fa-exclamation-triangle text-danger ml-2"></i>
        </a>
      </ng-container>
    </div>
  </div>
</fieldset>
