<div class="input-group w-100 d-flex">
  <div class="form-control input-border text-truncate" tabindex="0"
       [style.width]="value ? '150px' : '100px'"
       (keyup.enter)="enterPress.next()" (keyup.backspace)="clear()" #searchInput>
    <ng-container *ngIf="annotationColor != null; else noAnnotationColor">
      <span [style.background]="getAnnotationBackgroundColor(annotationColor)" style="font-weight: bold">
        {{ value }}
      </span>
    </ng-container>
    <ng-template #noAnnotationColor>
      <span class="badge badge-pill badge-secondary" style="font-size: inherit">
        {{ value }}
      </span>
    </ng-template>
  </div>
  <div class="input-group-append">
    <button class="form-control input-border border-left-0" (click)="clear()">
      <i [style.visibility]="value?.length === 0 ? 'hidden': 'visible'" class="fa fa-times"></i>
    </button>
  </div>
  <div *ngIf="resultCount" class="input-group-append">
              <span class="input-group-text" id="increment-btn">
                {{resultIndex + 1}} of {{resultCount}}
              </span>
  </div>
  <div class="input-group-append" id="decrement-btn">
    <button class="btn btn-secondary" type="button" (click)="previous.emit(this.resultIndex - 1)"
            [disabled]="disabled || resultCount == 0" ngbTooltip="Previous result" container="body">
      <i class="fa fa-fw fa-chevron-up"></i>
    </button>
    <button class="btn btn-secondary" type="button" (click)="next.emit(this.resultIndex + 1)"
            [disabled]="disabled || resultCount == 0" ngbTooltip="Next result" container="body">
      <i class="fa fa-fw fa-chevron-down"></i>
    </button>
  </div>
</div>
