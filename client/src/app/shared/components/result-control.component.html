<app-base-control
  (clear)="clear()"
  (next)="next.emit(this.resultIndex + 1)"
  (previous)="previous.emit(this.resultIndex - 1)"
  [disabled]="disabled"
  [resultCount]="resultCount"
  [resultIndex]="resultIndex"
>
  <div
    #searchInput
    (keyup.backspace)="clear()"
    (keyup.enter)="enterPress.next()"
    [style.width]="value ? '150px' : '100px'"
    class="form-control input-border text-truncate"
    tabindex="0"
  >
    <ng-container *ngIf="annotationColor != null; else noAnnotationColor">
      <span
        [style.background]="getAnnotationBackgroundColor(annotationColor)"
        style="font-weight: bold"
      >
        {{ value }}
      </span>
    </ng-container>
    <ng-template #noAnnotationColor>
      <span class="badge badge-pill badge-secondary" style="font-size: inherit">
        {{ value }}
      </span>
    </ng-template>
  </div>
</app-base-control>
