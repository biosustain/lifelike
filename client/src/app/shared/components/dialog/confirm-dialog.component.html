<form (ngSubmit)="submit()">
  <app-modal-header (cancel)="cancel()">
    Confirm
  </app-modal-header>

  <app-modal-body>
    {{ message }}
  </app-modal-body>

  <app-modal-footer>
    <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">No</button>
    <button type="submit" class="btn btn-primary">Yes</button>
  </app-modal-footer>
</form>
