<form (ngSubmit)="submit()">
  <app-modal-header (cancel)="cancel()"> Confirm </app-modal-header>

  <app-modal-body>
    {{ message }}
  </app-modal-body>

  <app-modal-footer>
    <button (click)="setValue(false)" class="btn btn-secondary mr-2" type="submit">No</button>
    <button (click)="setValue(true)" class="btn btn-primary" type="submit">Yes</button>
  </app-modal-footer>
</form>
