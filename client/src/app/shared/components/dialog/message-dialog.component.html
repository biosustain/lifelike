<form (ngSubmit)="close()">
  <app-modal-header (cancel)="dismiss()">
    {{ title }}
  </app-modal-header>

  <app-modal-body>
    <div>
      {{message}}
    </div>
    <br>

    <div *ngFor="let msg of additionalMsgs">
      <p>{{msg}}</p>
    </div>

    <!-- This is only empty if its a client side error only
    TODO: Make mandatory once JS SentrySDK integrated -->
    <div *ngIf="transactionId" class="mt-4 text-muted">
      Reference ID: {{transactionId}}
    </div>

    <div *ngIf="stacktrace" class="detail">
      <div class="detail-title">Technical Details</div>
      <pre>{{stacktrace}}</pre>
    </div>
  </app-modal-body>

  <app-modal-footer>
    <button type="submit" class="btn btn-danger">OK</button>
  </app-modal-footer>
</form>
