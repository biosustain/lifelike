<form (ngSubmit)="close()">
  <app-modal-header (cancel)="close()">
    {{ title }}
  </app-modal-header>

  <app-modal-body>
    <div>
      {{message}}
    </div>

    <!-- This is only empty if its a client side error only
    TODO: Make mandatory once JS SentrySDK integrated -->
    <div *ngIf="transactionId" class="mt-4 text-muted">
      Transaction Id: {{transactionId}}
    </div>

    <div *ngIf="detail" class="detail">
      <div class="detail-title">Error Detail (Visible due to app being in debug mode)</div>
      <pre>{{detail}}</pre>
    </div>
  </app-modal-body>

  <app-modal-footer>
    <button type="submit" class="btn btn-danger">OK</button>
  </app-modal-footer>
</form>
