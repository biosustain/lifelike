<form (ngSubmit)="close()">
  <app-modal-header (cancel)="dismiss()">
    {{ error.title }}
  </app-modal-header>

  <app-modal-body>
    <div>
      {{error.message}}
    </div>
    <br>

    <div *ngFor="let msg of error.additionalMsgs">
      <p>{{msg}}</p>
    </div>

    <app-error-details [error]="error">
    </app-error-details>
  </app-modal-body>

  <app-modal-footer>
    <button type="submit" class="btn btn-danger">OK</button>
  </app-modal-footer>
</form>
