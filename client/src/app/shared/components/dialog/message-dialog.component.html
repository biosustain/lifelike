<form (ngSubmit)="close()">
  <app-modal-header (cancel)="dismiss()">
    {{ title }}
  </app-modal-header>

  <app-modal-body>
    <div>
      {{ message }}
    </div>
    <br />

    <div *ngFor="let msg of additionalMsgs">
      <p>{{ msg }}</p>
    </div>

    <div *ngIf="stacktrace || transactionId" class="detail">
      <div class="detail-title">Technical Details</div>
      <div *ngIf="transactionId">Transaction id: {{ transactionId }}</div>
      <pre *ngIf="stacktrace">{{ stacktrace }}</pre>
    </div>
  </app-modal-body>

  <app-modal-footer>
    <button class="btn btn-danger" type="submit">OK</button>
  </app-modal-footer>
</form>
