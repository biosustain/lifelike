<ng-container *ngIf="node"><div class="highlight-container"
      [draggable]="node.tagName === 'annotation'" (dragstart)="dragStarted($event)"
      [class.highlight-term]="node.tagName === 'highlight'"><div *ngIf="node.tagName === 'annotation'" class="annotation" [style.background]="annotationColor"></div><app-highlight-text *ngFor="let child of childNodes" [highlight]="child"></app-highlight-text>{{ node.nodeValue }}</div></ng-container>
