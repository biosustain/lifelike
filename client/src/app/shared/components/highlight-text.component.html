<div class="highlight-container" *ngIf="node" (dragstart)="dragStart($event)" (mousedown)="mouseDown($event)"
     [class.highlight-term]="element?.tagName === 'highlight'" [style.background]="element?.tagName === 'annotation' ? annotationBackgroundColor : null"><app-highlight-text *ngFor="let child of childNodes" [highlight]="child"></app-highlight-text>{{ node.nodeValue }}</div>
