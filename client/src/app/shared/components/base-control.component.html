<div class="input-group w-100 d-flex">
  <ng-content></ng-content>
  <div *ngIf="resultCount" class="input-group-append flex-grow-1 text-center">
    <span class="input-group-text w-100 d-inline-block">
      {{ resultIndex + 1 }} of {{ resultCount }}
      <span *ngIf="searching" class="d-inline-block ml-1">
        <i class="fa fa-spinner fa-spin text-dark"></i>
      </span>
    </span>
  </div>
  <div class="input-group-append">
    <button
      (click)="previous.emit(this.resultIndex - 1)"
      [disabled]="disabled || resultCount == 0"
      class="btn btn-secondary"
      container="body"
      ngbTooltip="Previous result"
      type="button"
    >
      <i class="fa fa-fw fa-chevron-up"></i>
    </button>
    <button
      (click)="next.emit(this.resultIndex + 1)"
      [disabled]="disabled || resultCount == 0"
      class="btn btn-secondary"
      container="body"
      ngbTooltip="Next result"
      type="button"
    >
      <i class="fa fa-fw fa-chevron-down"></i>
    </button>
    <button
      (click)="clear.emit()"
      [disabled]="disabled || resultCount == 0"
      class="btn btn-secondary"
      type="button"
    >
      <i class="fa fa-times"></i>
    </button>
  </div>
</div>
