<h2 mat-dialog-title>
  <mat-icon>error</mat-icon>
  {{title}}
</h2>

<mat-dialog-content>
  <div>
    {{message}}
  </div>

  <div *ngIf="detail" class="detail">
    <div class="detail-title">Error Detail (Visible due to app being in debug mode)</div>
    <pre>{{detail}}</pre>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="mt2" align="end">
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
