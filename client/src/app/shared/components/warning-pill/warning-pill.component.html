<span
  (click)="open(warningList)"
  *ngIf="(warnings | async).length"
  class="badge badge-warning badge-pill mx-1"
  container="body"
  ngbTooltip="There have been warnings while rendering the file"
>
  <i class="fas fa-exclamation-triangle"></i>
</span>
<ng-template #warningList let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Warnings</h4>
    <button (click)="modal.dismiss()" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-warning-list [dismissible]="false" [showAll]="true"></app-warning-list>
  </div>
</ng-template>
