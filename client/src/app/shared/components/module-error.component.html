<div style="max-width: 500px" class="card bg-light">
  <div class="card-body">
    <div>
      <i class="fa fa-exclamation-circle fa-3x text-danger"></i>
    </div>
    <ng-container *ngIf="userError != null">
      <div class="mt-4">
        <h5>{{ userError.title }}</h5>
      </div>
      <div class="mt-2">
        {{ userError.message }}
      </div>

      <div *ngFor="let msg of userError.additionalMsgs" class="mt-2">
        <p>{{msg}}</p>
      </div>

      <div class="mt-2">
        <p>Transaction Id: {{userError.transactionId}}</p>
      </div>
    </ng-container>
    <div class="mt-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
<ng-container *ngIf="userError != null">
  <div *ngIf="userError.detail" class="detail mt-4">
    <div class="detail-title">Technical Details</div>
    <pre>{{ userError.detail }}</pre>
  </div>
</ng-container>
