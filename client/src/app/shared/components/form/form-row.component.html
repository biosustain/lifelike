<div [class.row]="label != null" class="form-group">
  <label *ngIf="label != null" [for]="for" class="col-form-label col-sm-3">{{ label }}:</label>
  <div [class.col-sm-9]="label != null">
    <ng-content></ng-content>
    <app-form-input-feedback
      *ngIf="control != null"
      [control]="control"
      [errors]="errors"
    ></app-form-input-feedback>
  </div>
</div>
