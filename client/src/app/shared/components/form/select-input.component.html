<div
  #inputContainer
  (click)="onContainerClick($event)"
  class="input-border rounded form-padding select-input-container"
>
  <div class="select-input-inner-container d-flex flex-wrap">
    <div
      *ngFor="let choice of selectedChoices"
      class="d-inline-block badge-pill badge-secondary mb-1 mr-1 cursor-default"
    >
      <button
        (click)="deselect(choice)"
        class="btn btn-link btn-sm select-input-choice-remove"
        type="button"
      >
        <i class="fa fa-times"></i>
      </button>
      <ng-container
        *ngTemplateOutlet="inputChoiceTemplateRef; context: { $implicit: choice }"
      ></ng-container>
    </div>
    <div
      #input
      (focus)="onInputFocus($event)"
      (keydown)="onInputKeyDown($event)"
      (keyup)="onInputKeyUp($event)"
      (paste)="onInputPaste($event)"
      [class.placeholder-show]="!hasInput"
      [style]="'--placeholder-text: \'' + placeholder + '\''"
      class="d-inline-block flex-fill text-wrap text-break select-input-input mb-1"
      contenteditable="true"
    ></div>
  </div>
</div>
<div
  #dropdown
  (keyup)="onDropdownKeyUpPressed($event)"
  (navigationEndReached)="focusInput()"
  [navigationWrap]="false"
  appMouseNavigable
  class="dropdown-menu overflow-auto position-fixed"
  style="z-index: 10000"
>
  <ng-container *ngIf="loading; else choices">
    <div class="dropdown-item-text">
      <span class="placeholder-box">Loading loading</span>
    </div>
    <div class="dropdown-item-text">
      <span class="placeholder-box">Load load</span>
    </div>
  </ng-container>
  <ng-template #choices>
    <div *ngIf="!unselectedChoices.length" class="dropdown-item-text text-muted">
      <ng-container *ngIf="noResultsTemplateRef != null; else noResultsTextDisplay">
        <ng-container
          *ngTemplateOutlet="noResultsTemplateRef; context: { request: request }"
        ></ng-container>
      </ng-container>
      <ng-template #noResultsTextDisplay>
        <em>{{ noResultsText }}</em>
      </ng-template>
    </div>
    <div
      (click)="toggle(choice)"
      (keypress)="onItemKeyPress($event, choice)"
      *ngFor="let choice of unselectedChoices"
      appMouseNavigableItem
      class="dropdown-item cursor-pointer"
      href="#"
      tabindex="0"
    >
      <ng-container
        *ngTemplateOutlet="
          dropdownChoiceTemplateRef;
          context: { $implicit: choice, request: request }
        "
      ></ng-container>
    </div>
  </ng-template>
</div>
