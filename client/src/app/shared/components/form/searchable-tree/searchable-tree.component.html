<input
  #search
  (click)="$event.stopPropagation()"
  (input)="searchChangeCallback($event)"
  [ngClass]="['form-control', searchClass]"
  placeholder="Search"
  type="text"
/>
<cdk-tree [dataSource]="filteredBranches$" [treeControl]="treeControl" class="overflow-auto">
  <!--        [trackBy]="trackByFn">-->
  <!-- This is the tree node template for leaf nodes -->
  <cdk-tree-node
    *cdkTreeNodeDef="let node; let index = index; let count = count; let level = level"
  >
    <ng-container
      [ngTemplateOutletContext]="{
        $implicit: node,
        index: index,
        count: count,
        level: level,
        term: search
      }"
      [ngTemplateOutlet]="treeNodeTemplateRef"
    ></ng-container>
  </cdk-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <cdk-nested-tree-node
    *cdkTreeNodeDef="
      let node;
      let index = index;
      let count = count;
      let level = level;
      when: hasChild
    "
  >
    <ng-container
      [ngTemplateOutletContext]="{
        $implicit: node,
        index: index,
        count: count,
        level: level,
        term: search
      }"
      [ngTemplateOutlet]="treeNestedNodeTemplateRef"
    >
    </ng-container>
    <ng-container cdkTreeNodeOutlet></ng-container>
  </cdk-nested-tree-node>
</cdk-tree>
