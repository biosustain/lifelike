<div class="container">
  <div ngbDropdown class="d-inline-block mb-2">
    <button class="btn btn-outline-primary" id="policyDropdown" ngbDropdownToggle>{{ currentPolicy.name }}</button>
    <div ngbDropdownMenu aria-labelledby="policyDropdown">
      <button ngbDropdownItem *ngFor="let keyvalue of policyMap | keyvalue" (click)="policyClicked(keyvalue.key)">{{ keyvalue.value.name }}</button>
    </div>
  </div>

  <ng-template appPolicyHost></ng-template>
</div>
