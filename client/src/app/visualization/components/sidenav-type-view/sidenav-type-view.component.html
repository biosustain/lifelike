<span *ngIf="type">Associated {{ type }}s for {{ nodeEntity.data.data.name }}</span>
<table *ngIf="typeEntries && typeEntries.length > 0" style="margin-top: 1rem;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Number of Associations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of typeEntries">
      <td style="padding-right: 2rem;">{{entry.name}}</td>
      <td >
        <svg style.width="{{entry.percentage}}" height="30">
          <rect width="100" height="30" 
          [ngStyle]="{'fill': color}"/>
        </svg>
        <span style="float: right;">{{entry.count}}</span>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="typeEntries && typeEntries.length == 0">No Associated {{ type }}s were found.</div>
