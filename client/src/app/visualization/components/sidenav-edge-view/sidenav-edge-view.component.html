<div *ngIf="error; else notError">
  <span>Could not load snippet data for this edge. Possible reasons include:</span>
  <ul>
    <li>Could not find nodes connected to this edge on the canvas</li>
    <li>An error occurred on the server</li>
  </ul>
</div>
<ng-template #notError>
  <div *ngIf="edgeEntity && legend; else loadingSpinner">
    <app-snippet-display
      (requestNewPageEmitter)="requestPage($event)"
      [isNewEntity]="isNewEntity"
      [legend]="legend"
      [queryData]="edgeEntity.queryData"
      [snippetData]="[edgeEntity.snippetData]"
      [totalResults]="edgeEntity.totalResults"
    ></app-snippet-display>
  </div>
  <ng-template #loadingSpinner>
    <div class="d-flex justify-content-center align-items-center" id="loading-spinner-container">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</ng-template>
