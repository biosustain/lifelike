<app-visualization-search (selectedResult)="updateCanvasWithSingleNode($event)" (navigateBack)="hideCanvas($event)" (searchSubmitted)="hideCanvas($event)"></app-visualization-search>
<app-visualization-canvas
  *ngIf="networkGraphData && !hideDisplay"
  [nodes]="nodes"
  [edges]="edges"
  [legend]="legend"
  [config]="networkGraphConfig"
  (expandNode)="expandNode($event)"
  (getSentences)="getSentences($event)"
></app-visualization-canvas>
