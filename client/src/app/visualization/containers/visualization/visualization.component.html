<app-search-graph></app-search-graph>
<app-visualization-canvas
  *ngIf="networkGraphData && !hideDisplay"
  [nodes]="nodes"
  [edges]="edges"
  [expandNodeResult]="expandNodeResult"
  [getEdgeSnippetsResult]="getEdgeSnippetsResult"
  [getClusterSnippetsResult]="getClusterSnippetsResult"
  [getSnippetsError]="getSnippetsError"
  [legend]="legend"
  [config]="networkGraphConfig"
  (expandNode)="expandNode($event)"
  (openLoadingClustersDialog)="openLoadingClustersDialog()"
  (finishedClustering)="finishedClustering($event)"
  (getNodeData)="nodeSelectedCallback()"
  (getSnippetsForEdge)="getSnippetsForEdge($event)"
  (getSnippetsForCluster)="getSnippetsForCluster($event)"
></app-visualization-canvas>
