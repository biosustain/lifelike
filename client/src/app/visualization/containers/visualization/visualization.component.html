<app-visualization-search (selectedResult)="updateCanvasWithSingleNode($event)"></app-visualization-search>
<app-visualization-canvas
  *ngIf="networkGraphData"
  [nodes]="nodes"
  [edges]="edges"
  [getSnippetsResult]="getSnippetsResult"
  [getClusterGraphDataResult]="getClusterGraphDataResult"
  [legend]="legend"
  [config]="networkGraphConfig"
  (expandNode)="expandNode($event)"
  (getSnippetsFromEdge)="getSnippetsFromEdge($event)"
  (getSnippetsFromDuplicateEdge)="getSnippetsFromDuplicateEdge($event)"
  (getClusterGraphData)="getClusterGraphData($event)"
  (addDuplicatedEdge)="addDuplicatedEdge($event)"
  (removeDuplicatedEdge)="removeDuplicatedEdge($event)"
></app-visualization-canvas>
