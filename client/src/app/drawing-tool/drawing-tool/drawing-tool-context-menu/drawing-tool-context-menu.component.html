<!-- Root Context Menus -->
<div id="root-menu" [ngClass]="contextMenuClass">
  <div *ngIf="!((selectedNodeIds.length === 1 && selectedEdgeIds.length === 0) || (selectedNodeIds.length === 0 && selectedEdgeIds.length === 1)); else singleSelection">
    <div *ngIf="selectedNodeIds.length > 0">
      <!-- TODO LL-233: Re-enable this once undo-redo is figured out -->
      <!-- <ng-template [ngTemplateOutlet]="nodeSelectionGroup"></ng-template> -->
    </div>
    <div *ngIf="selectedEdgeIds.length > 0">
      <!-- TODO LL-233: Re-enable this once undo-redo is figured out -->
      <!-- <ng-template [ngTemplateOutlet]="edgeSelectionGroup"></ng-template> -->
    </div>
  </div>
  <ng-template #singleSelection>
    <div *ngIf="selectedNodeIds.length === 1; else singleSelectedEdge">
      <div id="single-node-selection-group-1" class="context-menu-group">
        <div id="select-neighbors-menu-item" class="context-menu-item" (mouseenter)="hideAllSubMenus()" (click)="requestNeighborSelection()">Select Neighbor Node(s)</div>
      </div>
      <!-- TODO LL-233: Re-enable this once undo-redo is figured out -->
      <!-- <ng-template [ngTemplateOutlet]="nodeSelectionGroup"></ng-template> -->
    </div>
    <ng-template #singleSelectedEdge>
      <div *ngIf="selectedEdgeIds.length === 1">
        <!-- TODO LL-233: Re-enable this once undo-redo is figured out -->
        <!-- <ng-template [ngTemplateOutlet]="edgeSelectionGroup"></ng-template> -->
      </div>
    </ng-template>
  </ng-template>
  <!-- TODO: Re-enable this if we ever want a "Settings" menu-->
  <!-- <div id="settings-group" class="context-menu-group">
    <div class="context-menu-item" (mouseenter)="hideAllSubMenus()">Settings</div>
  </div> -->
</div>

<!-- Templates -->
<ng-template #nodeSelectionGroup>
  <div id="node-selection-group" class="context-menu-group">
    <div id="remove-selected-nodes-menu-item" class="context-menu-item" (mouseenter)="hideAllSubMenus()" (click)="requestNodeRemoval()">Remove Selected Node(s)</div>
  </div>
</ng-template>

<ng-template #edgeSelectionGroup>
  <div id="edge-selection-group" class="context-menu-group">
    <div id="remove-selected-edges-menu-item" class="context-menu-item" (mouseenter)="hideAllSubMenus()" (click)="requestEdgeRemoval()">Remove Selected Edge(s)</div>
  </div>
</ng-template>
