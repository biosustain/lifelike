<h1 mat-dialog-title>Restore a project</h1>
<div mat-dialog-content>
  <p>There is unsaved work.</p>
  <p>You might have forgotten to save your work, or you're coming back from a browser crash.</p>
  <p>Do you want to restore it?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial [mat-dialog-close]="true">Restore</button>
</div>
