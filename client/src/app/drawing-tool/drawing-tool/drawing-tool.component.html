<div 
  cdkDropListGroup
  id='drawing-tool-view-container'>
  <div
    cdkDropList
    (cdkDropListDropped)='drop($event)'
    id='canvas'>
  </div>
  <!-- Tool UI -->
  <div id='tool-panel' class='shadow-4 ma3'>
    <mat-icon
      class='fit'
      (click)='fitAll()'>
      zoom_out_map
    </mat-icon>
    <mat-icon 
      [ngClass]='saveStyle'
      (click)='save()'>
      save
    </mat-icon>
  </div>
  <!-- Info Panel UI -->
  <app-info-panel
    id='info-panel'>
  </app-info-panel>
  <!-- Palette UI -->
  <app-palette
    id='palette-panel'
    [undoStack]='undoStack'
    [redoStack]='redoStack'
    (undo)='undo()'
    (redo)='redo()'>
  </app-palette>
</div>
