<div
  id='drawing-tool-view-container' class="h-100 overflow-hidden">
  <div
    cdkDropList
    (cdkDropListDropped)='drop($event)' class="h-100 relative overflow-hidden">
    <canvas #canvas id="drawing-tool-view-canvas" class="absolute top-0 left-0 w-100 h-100"></canvas>
  </div>
  <!-- Tool UI -->
  <div id='tool-panel' class='shadow-4 ma3'>
    <div class="tool-panel-group">
      <mat-icon
        matTooltip="Fit Graph"
        class='fit'
        (click)='zoomToFit()'>
        zoom_out_map
      </mat-icon>
      <mat-icon
        matTooltip="Save"
        (click)='save()'>
        save
      </mat-icon>
      <mat-icon
        matTooltip="Download"
        (click)='download()'>
        get_app
      </mat-icon>
    </div>
    <div class="tool-panel-group">
      <mat-icon
        [matTooltip]='currentApp==="map-search" ? "Close Map Search" : "Open Map Search"'
        [ngClass]='{"active": currentApp==="map-search"}'
        (click)='toggle("map-search")'>
        map
      </mat-icon>
      <mat-icon
        [matTooltip]='currentApp==="pdf-viewer" ? "Close PDF Viewer" : "Open PDF Viewer"'
        [ngClass]='{"active": currentApp==="pdf-viewer"}'
        (click)='toggle("pdf-viewer")'>
        menu_book
      </mat-icon>
    </div>
    <div class="tool-panel-group">
      <mat-icon
        matTooltip="Undo"
        (click)='undo()'
        [ngClass]='{"inactive": false}'>
        undo
      </mat-icon>
      <mat-icon
        matTooltip="Redo"
        (click)='redo()'
        [ngClass]='{"inactive": false}'>
        redo
      </mat-icon>
    </div>
    <div class="tool-panel-group">
      <mat-icon
        matTooltip="Apply Automatic Layout"
        (click)='graphCanvas.automaticLayoutEnabled ? stopGraphLayout() : startGraphLayout()'
        [ngClass]='graphCanvas && graphCanvas.automaticLayoutEnabled ? "not_saved" : ""'>
        offline_bolt
      </mat-icon>
    </div>
  </div>
  <!-- Info Panel UI -->
  <app-info-panel
    id='info-panel'
    (openApp)='toggleApp($event)'>
  </app-info-panel>
  <!-- Palette UI -->
  <app-palette
    id='palette-panel'>
  </app-palette>
  <h3 id='title'>{{project?.label}}</h3>
</div>
