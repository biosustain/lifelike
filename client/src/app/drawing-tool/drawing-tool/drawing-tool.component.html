<div
  cdkDropListGroup
  id='drawing-tool-view-container'>
  <div
    cdkDropList
    (cdkDropListDropped)='drop($event)'
    id='canvas'>
  </div>
  <!-- Context Menu -->
  <app-drawing-tool-context-menu
    [tooltipSelector]="contextMenuTooltipSelector"
    [tooltipOptions]="contextMenuTooltipOptions"
    [selectedNodeIds]="selectedNodes"
    [selectedEdgeIds]="selectedEdges"
    (removeNodes)="removeNodes($event)"
    (removeEdges)="removeEdges($event)"
    (selectNeighbors)="selectNeighbors($event)"
  ></app-drawing-tool-context-menu>
  <!-- Tool UI -->
  <div id='tool-panel' class='shadow-4 ma3'>
    <mat-icon
      class='fit'
      (click)='fitAll()'>
      zoom_out_map
    </mat-icon>
    <mat-icon
      [ngClass]='saveStyle'
      (click)='save()'>
      save
    </mat-icon>
    <mat-icon
      [ngClass]='saveStyle'
      (click)='downloadPDF()'>
      get_app
    </mat-icon>
  </div>
  <!-- Info Panel UI -->
  <app-info-panel
    id='info-panel'>
  </app-info-panel>
  <!-- Palette UI -->
  <app-palette
    id='palette-panel'
    [undoStack]='undoStack'
    [redoStack]='redoStack'
    (undo)='undo()'
    (redo)='redo()'>
  </app-palette>
  <h3 id='title'>{{project?.label}}</h3>
</div>
