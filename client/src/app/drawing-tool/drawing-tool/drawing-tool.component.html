<div 
  cdkDropListGroup
  id='drawing-tool-view-container'>
  <div
    cdkDropList
    (cdkDropListDropped)='drop($event)'
    id='canvas'>
  </div>
  <!-- Tool UI -->
  <div id='tool-panel' class='shadow-4 ma3'>
    <mat-icon
      matTooltip="Fit Graph"
      matTooltipPosition="right"
      class='fit'
      (click)='fitAll()'>
      zoom_out_map
    </mat-icon>
    <mat-icon
      matTooltip="Map Search"
      matTooltipPosition="right"
      class='fit'
      (click)='open("map-search")'>
      map
    </mat-icon>
    <mat-icon
      matTooltip="PDF Viewer"
      matTooltipPosition="right"
      class='fit'
      (click)='open("pdf-viewer")'>
      menu_book
    </mat-icon>
    <mat-icon
      matTooltip="Save"
      matTooltipPosition="right"
      [ngClass]='saveStyle'
      (click)='save()'>
      save
    </mat-icon>
  </div>
  <!-- Info Panel UI -->
  <app-info-panel
    id='info-panel'>
  </app-info-panel>
  <!-- Palette UI -->
  <app-palette
    id='palette-panel'
    [undoStack]='undoStack'
    [redoStack]='redoStack'
    (undo)='undo()'
    (redo)='redo()'>
  </app-palette>
  <h3 id='title'>{{project?.label}}</h3>
</div>
