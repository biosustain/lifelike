<as-split unit="pixel" direction="horizontal" gutterSize="1">
  <as-split-area>
    <div class="graph-container" id="drawing-tool-view-container">
      <canvas #canvas class="graph-view" cdkDropList
              (cdkDropListDropped)="drop($event)"></canvas>

      <div class="main-toolbar d-flex align-items-center floating-toolbar">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Zoom to make the map fit if it doesn't fit"
                    (click)="zoomToFit()">
              <i class="fa fa-fw fa-expand"></i>
            </button>
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Save current changes"
                    (click)="save()">
              <i class="fa fa-fw fa-save"></i>
            </button>
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Export project"
                    (click)="download()">
              <i class="fa fa-fw fa-file-export"></i>
            </button>
          </div>

          <div class="btn-group ml-2">
            <button type="button" class="btn btn-secondary"
                    [ngbTooltip]="currentApp === 'map-search' ? 'Close map search' : 'Open map search'"
                    (click)="toggle('map-search')">
              <i class="fa fa-fw fa-project-diagram"></i>
            </button>
            <button type="button" class="btn btn-secondary"
                    [ngbTooltip]="currentApp === 'node-search' ? 'Close node search' : 'Open node search'"
                    (click)="toggle('node-search')">
              <i class="fa fa-fw fa-search"></i>
            </button>
            <button type="button" class="btn btn-secondary"
                    [ngbTooltip]="currentApp === 'pdf-viewer' ? 'Close file browser' : 'Open file browser'"
                    (click)="toggle('pdf-viewer')">
              <i class="fa fa-fw fa-folder"></i>
            </button>
          </div>

          <div class="btn-group ml-2">
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Undo"
                    (click)="undo()"
                    [disabled]="!graphCanvas || !graphCanvas.canUndo()">
              <i class="fa fa-fw fa-undo"></i>
            </button>
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Redo"
                    (click)="redo()"
                    [disabled]="!graphCanvas || !graphCanvas.canRedo()">
              <i class="fa fa-fw fa-redo"></i>
            </button>
          </div>
        </div>
      </div>

      <app-palette class="palette-panel">
      </app-palette>

      <h3 id='title'>{{project?.label}}</h3>
    </div>

  </as-split-area>

  <as-split-area [size]="300">

    <!-- Info Panel UI -->
    <app-info-panel
      id='info-panel'
      (openApp)='toggleApp($event)'>
    </app-info-panel>
  </as-split-area>
</as-split>
