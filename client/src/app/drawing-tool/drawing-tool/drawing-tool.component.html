<as-split unit="pixel" direction="horizontal" gutterSize="1">
  <as-split-area>
    <div class="graph-container" id="drawing-tool-view-container" cdkDropListGroup>
      <canvas #canvas class="graph-view" cdkDropList
              (cdkDropListDropped)="drop($event)"></canvas>

      <div class="main-toolbar d-flex align-items-center floating-toolbar">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button type="button" class="btn btn-secondary"
                    [disabled]="!(unsavedChanges$ | async)"
                    ngbTooltip="Save" placement="bottom"
                    (click)="save()">
              <i class="fa fa-fw fa-save"></i>
            </button>
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Export" placement="bottom"
                    (click)="download()">
              <i class="fa fa-fw fa-file-export"></i>
            </button>
          </div>

          <div class="btn-group ml-2">
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Undo" placement="bottom"
                    (click)="undo()"
                    [disabled]="!graphCanvas || !graphCanvas.canUndo()">
              <i class="fa fa-fw fa-undo"></i>
            </button>
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Redo" placement="bottom"
                    (click)="redo()"
                    [disabled]="!graphCanvas || !graphCanvas.canRedo()">
              <i class="fa fa-fw fa-redo"></i>
            </button>
          </div>

          <div class="btn-group ml-2">
            <button type="button" class="btn btn-secondary"
                    ngbTooltip="Fit map" placement="bottom"
                    (click)="zoomToFit()">
              <i class="fa fa-fw fa-expand"></i>
            </button>
          </div>
        </div>
      </div>

      <app-palette class="palette-panel">
      </app-palette>

      <h3 id='title'>{{project?.label}}</h3>
    </div>

  </as-split-area>

  <as-split-area [size]="300">
    <app-info-panel id='info-panel'>
    </app-info-panel>
  </as-split-area>
</as-split>
