<mat-form-field class="w-100" appearance="standard">
  <mat-label>Label</mat-label>
  <input [(ngModel)]="node.display_name" matInput (change)="doSave()">
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Node Type</mat-label>
  <mat-select [(ngModel)]="node.label" (selectionChange)="doSave()">
    <mat-option *ngFor="let choice of nodeTypeChoices" [value]="choice.label">
      {{choice.label | titlecase}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>URL</mat-label>
  <input [(ngModel)]="node.data.hyperlink" matInput (change)="doSave()">
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Detail</mat-label>
  <textarea [(ngModel)]="node.data.detail" rows="6" matInput (change)="doSave()">
  </textarea>
</mat-form-field>

<mat-checkbox [(ngModel)]="node.style.showDetail" (change)="doSave()">Show detail if applicable</mat-checkbox>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Font Size Scale</mat-label>
  <input type="number" min="0.01" step="0.1" max="5"
         [(ngModel)]="node.style.fontSizeScale" matInput (change)="doSave()">
  <button *ngIf="node.style.fontSizeScale != null && node.style.fontSizeScale + '' !== ''"
          mat-icon-button matSuffix (click)="node.style.fontSizeScale = null;doSave()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Fill Color</mat-label>
  <input type="color" [(ngModel)]="node.style.fillColor" matInput (change)="doSave()">
  <button *ngIf="node.style.fillColor != null && node.style.fillColor !== ''"
          mat-icon-button matSuffix (click)="node.style.fillColor = null;doSave()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Line Color</mat-label>
  <input type="color" [(ngModel)]="node.style.strokeColor" matInput (change)="doSave()">
  <button *ngIf="node.style.strokeColor != null && node.style.strokeColor !== ''"
          mat-icon-button matSuffix (click)="node.style.strokeColor = null;doSave()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Line Type</mat-label>
  <mat-select [(ngModel)]="node.style.lineType" (selectionChange)="doSave()">
    <mat-option *ngFor="let choice of lineTypeChoices" [value]="choice[0]">
      {{choice[1].name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Line Thickness Scale</mat-label>
  <input type="number" min="0.01" step="0.1" max="5"
         [(ngModel)]="node.style.lineWidthScale" matInput (change)="doSave()">
  <button *ngIf="node.style.lineWidthScale != null && node.style.lineWidthScale + '' !== ''"
          mat-icon-button matSuffix (click)="node.style.lineWidthScale = null;doSave()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>

<div *ngIf="!!node.data.hyperlink" class="mb2">
  <button mat-stroked-button color="primary" (click)="goToLink()" class="w-100">
    Open Hyperlink
  </button>
</div>

<div *ngIf="node.data.source" class="mb2">
  <button *ngIf="node.data.source" mat-stroked-button color="primary" (click)="goToSource()" class="w-100">
    Go to Source
  </button>
</div>

<button (click)="doDelete()" mat-stroked-button color="warn" class="w-100">
  Delete
</button>
