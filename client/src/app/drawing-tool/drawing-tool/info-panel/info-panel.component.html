<div class="w-100 info-panel-content">
  <app-node-form *ngIf="isSelectionNode()"
                 [node]="selected.entity"
                 (save)="save($event)"
                 (delete)="deleteNode(selected.entity)"
                 (appOpen)="openApp.next($event)"></app-node-form>

  <app-edge-form *ngIf="isSelectionEdge()"
                 [edge]="selected.entity"
                 (save)="save($event)"
                 (delete)="deleteEdge(selected.entity)"></app-edge-form>

  <div *ngIf="!isSelectionNode() && !isSelectionEdge()">
    Select a node or edge to edit it.
  </div>
</div>
