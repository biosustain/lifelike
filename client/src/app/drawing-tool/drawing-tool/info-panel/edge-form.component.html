<mat-form-field class="w-100" appearance="standard">
  <mat-label>Label</mat-label>
  <input [(ngModel)]="edge.label" matInput (change)="doSave()">
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>URL</mat-label>
  <input [(ngModel)]="edge.data.hyperlink" matInput (change)="doSave()">
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Detail</mat-label>
  <textarea [(ngModel)]="edge.data.detail" rows="6" matInput (change)="doSave()">
  </textarea>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Font Size Scale</mat-label>
  <input type="number" min="0.01" max="5" step="0.1" matInput
         [(ngModel)]="edge.style.fontSizeScale" (change)="doSave()">
  <button *ngIf="edge.style.fontSizeScale != null && edge.style.fontSizeScale !== ''"
          mat-icon-button matSuffix (click)="edge.style.fontSizeScale = null;doSave()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Line Color</mat-label>
  <input type="color" [(ngModel)]="edge.style.strokeColor" matInput (change)="doSave()">
  <button *ngIf="edge.style.strokeColor != null && edge.style.strokeColor !== ''"
          mat-icon-button matSuffix (click)="edge.style.strokeColor = null;doSave()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Line Type</mat-label>
  <mat-select [(ngModel)]="edge.style.lineType" (selectionChange)="doSave()">
    <mat-option *ngFor="let choice of lineTypeChoices" [value]="choice[0]">
      {{choice[1].name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Line Thickness Scale</mat-label>
  <input type="number" min="0.01" step="0.1" max="5" matInput
         [(ngModel)]="edge.style.lineWidthScale" (change)="doSave()">
  <button *ngIf="edge.style.lineWidthScale != null && edge.style.lineWidthScale !== ''"
          mat-icon-button matSuffix (click)="edge.style.lineWidthScale = null;doSave()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Line Source Head</mat-label>
  <mat-select [(ngModel)]="edge.style.sourceHeadType" (selectionChange)="doSave()">
    <mat-option *ngFor="let choice of lineHeadTypeChoices" [value]="choice[0]">
      {{choice[1].name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="w-100" appearance="standard">
  <mat-label>Line Target Head</mat-label>
  <mat-select [(ngModel)]="edge.style.targetHeadType" (selectionChange)="doSave()">
    <mat-option *ngFor="let choice of lineHeadTypeChoices" [value]="choice[0]">
      {{choice[1].name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="!!edge.data.hyperlink" class="mb2">
  <button mat-stroked-button color="primary" (click)="goToLink()" class="w-100">
    Open Hyperlink
  </button>
</div>

<div *ngIf="edge.data.source" class="mb2">
  <button *ngIf="edge.data.source" mat-stroked-button color="primary" (click)="goToSource()" class="w-100">
    Go to Source
  </button>
</div>

<button (click)="doDelete()" mat-stroked-button color="warn" class="delete w-100">
  Delete
</button>
