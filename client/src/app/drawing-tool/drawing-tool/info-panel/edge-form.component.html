<div class="form-group">
  <label for="label">
    Label:
  </label>
  <input [(ngModel)]="edge.display_name" class="form-control" (change)="doSave()" id="label">
</div>

<div class="form-group">
  <label for="detail">Detail:</label>
  <textarea [(ngModel)]="edge.data.detail" class="form-control" (change)="doSave()" id="detail"></textarea>
</div>

<div class="form-group d-flex align-items-center">
  <label for="url" class="my-0 mr-2">
    <i class="fa fa-fw fa-link"></i>
  </label>
  <input [(ngModel)]="edge.data.hyperlink" class="form-control" (change)="doSave()" id="url">
</div>

<fieldset class="fieldset-properties mt-4">
  <legend>Label Style</legend>

  <div class="form-group d-flex align-items-center">
    <label for="font-size" class="my-0 mr-2">
      <i class="fa fa-fw fa-text-height"></i>
    </label>
    <input type="number" min="0.01" step="0.1" max="5"
           [(ngModel)]="edge.style.fontSizeScale" class="form-control mr-1" (change)="doSave()" id="font-size"
           [style.width]="'5rem'">
  </div>

</fieldset>

<fieldset class="fieldset-properties mt-4">
  <legend>Line Style</legend>

  <div class="form-group d-flex align-items-center">
    <label for="stroke-color" class="my-0 mr-2">
      <i class="fa fa-fw fa-fill"></i>
    </label>
    <input type="color"
           [(ngModel)]="edge.style.strokeColor" class="form-control mr-1" (change)="doSave()" id="stroke-color"
           [style.width]="'5rem'">
  </div>

  <div class="form-group d-flex align-items-center">
    <label for="line-type" class="my-0 mr-2">
      <i class="fa fa-fw fa-border-style"></i>
    </label>
    <select [(ngModel)]="edge.style.lineType" (change)="doSave()" class="custom-select" id="line-type">
      <option *ngFor="let choice of lineTypeChoices" [value]="choice[0]">
        {{choice[1].name}}
      </option>
    </select>
  </div>

  <div class="form-group d-flex align-items-center">
    <label for="line-width-scale" class="my-0 mr-2">
      <i class="fa fa-fw fa-window-minimize"></i>
    </label>
    <input type="number" min="0.01" step="0.1" max="5"
           [(ngModel)]="edge.style.lineWidthScale" class="form-control mr-1" (change)="doSave()" id="line-width-scale"
           [style.width]="'5rem'">
  </div>

</fieldset>

<fieldset class="fieldset-properties mt-4">
  <legend>Arrowheads</legend>

  <div class="form-group">
    <label for="target-edge-type">
      To:
    </label>
    <select [(ngModel)]="edge.style.targetHeadType" (change)="doSave()" class="custom-select" id="target-edge-type">
      <option *ngFor="let choice of lineHeadTypeChoices" [value]="choice[0]">
        {{choice[1].name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="source-edge-type">
      From:x`x`
    </label>
    <select [(ngModel)]="edge.style.sourceHeadType" (change)="doSave()" class="custom-select" id="source-edge-type">
      <option *ngFor="let choice of lineHeadTypeChoices" [value]="choice[0]">
        {{choice[1].name}}
      </option>
    </select>
  </div>
</fieldset>

<div *ngIf="!!edge.data.hyperlink" class="mb2">
  <button mat-stroked-button color="primary" (click)="goToLink()" class="w-100">
    Open Hyperlink
  </button>
</div>

<div *ngIf="edge.data.source" class="mb2">
  <button *ngIf="edge.data.source" mat-stroked-button color="primary" (click)="goToSource()" class="w-100">
    Go to Source
  </button>
</div>

<button (click)="doDelete()" mat-stroked-button color="warn" class="delete w-100">
  Delete
</button>
