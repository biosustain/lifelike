<h2 mat-dialog-title>Upload Drawing Map</h2>

<form [formGroup]="form">
  <mat-form-field
    class="w-100"
    appearance="outline">
    <input matInput formControlName="label" placeholder="Name">
    <mat-error>
      Please enter a name
    </mat-error>
  </mat-form-field>
  <mat-form-field
    class="w-100"
    appearance="outline">
    <textarea formControlName="description" matInput placeholder="Description"></textarea>
  </mat-form-field>
  <button mat-raised-button (click)="fileInput.click()">Browse</button>
  <input #fileInput hidden type="file" accept=".json,application/json" (change)="onFilesPick($event.target.files); $event.target.value = null;">
  <p>Selection: {{ pickedFileName || 'no files selected' }}</p>
  <button (click)="onSubmit()" mat-raised-button color="primary">Create</button>
  <button (click)="closeDialog()" mat-stroked-button color="warn">Cancel</button>
</form>
