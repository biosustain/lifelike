  <!-- Network Graph Canvas -->
  <div id='canvas'></div>
  <!-- Read Panel -->
  <div *ngIf='node' id='read-panel'>
    <app-read-panel
      [focusedEntity]='focusedEntity'>
    </app-read-panel>
  </div>
  <!-- Tool Panel -->
  <div [ngClass]="{'childless': !childMode}" id='tool-panel'>
    <mat-icon matTooltip="Fit Graph" matTooltipPosition="right" class='fit' (click)='fit()'>
      zoom_out_map
    </mat-icon>
    <mat-icon *ngIf='screenMode==="shrink"' matTooltip="Fullscreen" matTooltipPosition="right" class='Full Screen'
      (click)='toggle()'>
      fullscreen
    </mat-icon>
    <mat-icon *ngIf='screenMode==="grow"' matTooltip="Shrink" matTooltipPosition="right" class='Shrink'
      (click)='toggle()'>
      fullscreen_exit
    </mat-icon>
  </div>
