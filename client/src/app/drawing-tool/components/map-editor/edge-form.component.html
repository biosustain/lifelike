<div class="form-group">
  <label for="label">
    Label:
  </label>
  <input [(ngModel)]="edge.label" class="form-control" (change)="doSave()" id="label">
</div>

<div class="form-group">
  <label for="detail">Detail:</label>
  <textarea [(ngModel)]="edge.data.detail" class="form-control" (change)="doSave()" id="detail"></textarea>
</div>

<div class="form-group d-flex align-items-center">
  <label for="url" class="my-0 mr-2">
    <i class="fa fa-fw fa-link"></i>
  </label>
  <input [(ngModel)]="edge.data.hyperlink" class="form-control" (change)="doSave()" id="url">
</div>

<fieldset class="fieldset-properties mt-4">
  <legend>Label Style</legend>

  <div class="form-group d-flex align-items-center">
    <label for="font-size" class="my-0 mr-2">
      <i class="fa fa-fw fa-text-height"></i>
    </label>
    <app-percent-input min="20" max="1000" step="20" class="mr-1"
                       [(value)]="edge.style.fontSizeScale" (change)="doSave()" default="100" inputId="font-size"
                       [style.width]="'6rem'"></app-percent-input>
    %
  </div>

</fieldset>

<fieldset class="fieldset-properties mt-4">
  <legend>Line Style</legend>

  <div class="form-group d-flex align-items-center">
    <label for="stroke-color" class="my-0 mr-2">
      <i class="fa fa-fw fa-fill"></i>
    </label>
    <app-color-chooser-component
      id="stroke-color" [palette]="paletteChoices"
      [(color)]="edge.style.strokeColor" emptyLabel="Default"
      (colorChange)="doSave()"></app-color-chooser-component>
  </div>

  <div class="form-group d-flex align-items-center">
    <label for="line-type" class="my-0 mr-2">
      <i class="fa fa-fw fa-border-style"></i>
    </label>
    <select [(ngModel)]="edge.style.lineType" (change)="doSave()" class="custom-select" id="line-type">
      <option *ngFor="let choice of lineTypeChoices" [value]="choice[0]">
        {{choice[1].name}}
      </option>
    </select>
  </div>

  <div class="form-group d-flex align-items-center">
    <label for="line-width-scale" class="my-0 mr-2">
      <i class="fa fa-fw fa-window-minimize"></i>
    </label>
    <app-percent-input min="20" max="1000" step="20" class="mr-1"
                       [(value)]="edge.style.lineWidthScale" (change)="doSave()" default="100"
                       inputId="line-width-scale"
                       [style.width]="'6rem'"></app-percent-input>
    %
  </div>

</fieldset>

<fieldset class="fieldset-properties mt-4">
  <legend>Arrowheads</legend>

  <div class="form-group">
    <label for="target-edge-type">
      To:
    </label>
    <select [(ngModel)]="edge.style.targetHeadType" (change)="doSave()" class="custom-select" id="target-edge-type">
      <option *ngFor="let choice of lineHeadTypeChoices" [value]="choice[0]">
        {{choice[1].name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="source-edge-type">
      From:
    </label>
    <select [(ngModel)]="edge.style.sourceHeadType" (change)="doSave()" class="custom-select" id="source-edge-type">
      <option *ngFor="let choice of lineHeadTypeChoices" [value]="choice[0]">
        {{choice[1].name}}
      </option>
    </select>
  </div>
</fieldset>

<div class="mt-4">
  <div *ngIf="!!edge.data.hyperlink" class="mb-2">
    <button type="button" class="btn btn-outline-secondary btn-block" (click)="goToLink()">
      Open Hyperlink
    </button>
  </div>

  <div *ngIf="edge.data.source" class="mb-2">
    <button *ngIf="edge.data.source" type="button" class="btn btn-outline-secondary btn-block" (click)="goToSource()">
      Go to Source
    </button>
  </div>

  <button (click)="doDelete()" type="button" class="btn btn-danger btn-block">
    Delete
  </button>
</div>
