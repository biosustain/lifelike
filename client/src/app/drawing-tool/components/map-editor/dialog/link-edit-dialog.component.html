<form [formGroup]="form" (ngSubmit)="submit()">
  <app-modal-header (cancel)="cancel()">
    {{ title }}
  </app-modal-header>

  <app-modal-body>
    <app-form-row for="domain" label="Text" [control]="form.get('domain')">
      <textarea formControlName="domain" id="domain" [appFormInput]="form.get('domain')"
                appAutoFocus [setFocus]="form.get('url').value"
                [autoSelect]="form.get('url').value" rows="10" cols="30"></textarea>
    </app-form-row>

    <app-form-row for="url" label="URL" [control]="form.get('url')" [errors]="errors">
      <input type="text" formControlName="url" id="url" [appFormInput]="form.get('url')"
             appAutoFocus [setFocus]="!form.get('url').value">
    </app-form-row>
  </app-modal-body>

  <app-modal-footer>
    <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </app-modal-footer>
</form>
