<!-- PDF Viewer -->
<lib-pdf-viewer-lib
    id='pdf-viewer'
    appPdfViewer
    *ngIf="annotations?.length > 0"
    [pdfSrc]="'assets/pdfs/sample.pdf'"
    [annotations]="annotations"
    [dropAreaIdentifier]="dropAreaID"
    [handleDropArea]="false"
    (dropEvents)="drop($event)">
</lib-pdf-viewer-lib>
