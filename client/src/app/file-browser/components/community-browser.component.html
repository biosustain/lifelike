<ng-container *ngIf="loadTask.status$ | async as status">
  <app-module-error
    *ngIf="status.failedErrorShown; else noError"
    [error]="status.error"
    class="p-4"
  >
    <button (click)="refresh()" class="btn btn-primary" type="button">Retry</button>
  </app-module-error>

  <ng-template #noError>
    <div appContainerBreakpoints class="module">
      <!-- Header -->
      <div class="module-header">
        <!-- Title bar -->
        <div class="module-title-bar">
          <div class="module-title">
            <ng-container *ngIf="locator.q; else noQuery">
              Results for "{{ locator.q }}"
            </ng-container>
            <ng-template #noQuery> Community Content </ng-template>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="module-toolbar mt-2">
          <form (ngSubmit)="search()" [formGroup]="filterForm" class="d-flex align-items-center">
            <div class="input-group flex-fill">
              <div class="input-group-prepend">
                <div class="input-group-text bg-transparent border-right-0">
                  <i class="fa fa-search"></i>
                </div>
              </div>

              <input
                class="form-control py-2 pl-0 border-left-0 border"
                formControlName="q"
                maxlength="40"
                placeholder="Search"
              />
            </div>

            <button class="btn btn-primary ml-2">Search</button>
          </form>
        </div>
      </div>

      <!-- Body -->
      <div class="flex-fill overflow-auto">
        <app-object-list
          (refreshRequest)="refresh()"
          [appLinks]="true"
          [forEditing]="false"
          [objects]="status.placeholdersShown ? null : list.results"
        ></app-object-list>
      </div>
    </div>
  </ng-template>
</ng-container>
