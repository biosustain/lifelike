<div *ngIf="object$ | addStatus | async as result" class="module">
  <app-module-error *ngIf="result.error" [error]="result.error"> </app-module-error>

  <app-module-progress *ngIf="result.loading"> Loading file... </app-module-progress>

  <ng-container *ngIf="result.value">
    <app-module-header [object]="result.value">
      <app-module-menu
        [forEditing]="false"
        [object]="result.value"
        [showDelete]="false"
        [showOpen]="false"
      >
      </app-module-menu>
    </app-module-header>
    <div class="d-flex my-auto text-center justify-content-center text-truncate p-4">
      <button
        (click)="downloadObject(result.value); $event.preventDefault()"
        class="btn btn-primary text-truncate"
        type="button"
      >
        Download {{ result.value.filename }}
      </button>
    </div>
  </ng-container>
</div>
