<form (ngSubmit)="submit()">
  <app-modal-header (cancel)="cancel()">
    Confirm File Deletion
  </app-modal-header>

  <app-modal-body>
    <div>
      Are you sure that you want to delete the following file{{ files.length == 1 ? '' : 's' }}?
    </div>

    <ul class="mt-3">
      <li *ngFor="let item of files">
        <div class="text-truncate">{{item.filename}}</div>
      </li>
    </ul>
  </app-modal-body>

  <app-modal-footer>
    <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-danger">Delete</button>
  </app-modal-footer>
</form>
