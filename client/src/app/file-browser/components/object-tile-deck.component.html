<ng-container *ngIf="objects != null">
  <div
    #bodyObserver="appElementObserver"
    appElementObserver
    class="tile-deck tile-deck-{{ tileDeckSize }}"
  >
    <div
      (dragstart)="objectDragStart($event, o)"
      *ngFor="let o of objects.view$ | async"
      class="tile d-flex flex-column"
      draggable="true"
    >
      <div *ngIf="tileToolbar" class="d-flex tile-toolbar">
        <ng-container [ngTemplateOutletContext]="{ $implicit: o }" [ngTemplateOutlet]="tileToolbar">
        </ng-container>
      </div>
      <div class="flex-fill d-flex justify-content-center align-items-center my-2">
        <a [appLink]="o.getCommands(forEditing)" [newTab]="newTabObject" class="text-muted">
          <i class="fa-2x {{ o.fontAwesomeIcon }}"></i>
        </a>
      </div>
      <div class="text-truncate text-center">
        <a
          [appLink]="o.getCommands(forEditing)"
          [appTextTruncateToTooltip]="o.filename"
          [newTab]="newTabObject"
          [scroll$]="bodyObserver.scroll$"
          class="d-block text-truncate"
        >
          <strong>{{ o.effectiveName }}</strong>
        </a>
        <div *ngIf="showAuthor" class="text-truncate text-muted">
          By
          <app-user [user]="o.user"></app-user>
        </div>
      </div>
    </div>

    <div
      *ngIf="showMoreButton"
      class="tile d-flex flex-column align-items-center justify-content-center"
    >
      <div class="text-truncate text-center">
        <a [appLink]="moreLink" [newTab]="newTabMore" class="d-block text-truncate">
          {{ moreButtonText }}
        </a>
      </div>
    </div>
  </div>
</ng-container>
