<ng-container *ngIf="objects != null">
  <div class="tile-deck">
    <div *ngFor="let o of objects.view" class="tile d-flex flex-column">
      <div class="flex-fill d-flex justify-content-center align-items-center my-2">
        <a [appLink]="o.getCommands(forEditing)" [newTab]="newTabObject"
           class="text-muted">
          <i class="fas fa-project-diagram fa-2x"></i>
        </a>
      </div>
      <div class="text-truncate text-center">
        <a [appLink]="o.getCommands(forEditing)" [newTab]="newTabObject"
           class="d-block text-truncate">
          <strong>{{ o.filename }}</strong>
        </a>
        <div class="text-truncate text-muted">
          By {{ o.user.username }}
        </div>
      </div>
    </div>

    <div class="tile d-flex flex-column align-items-center justify-content-center" *ngIf="showMoreButton">
      <div class="text-truncate text-center">
        <a [appLink]="moreLink" [newTab]="newTabMore" class="d-block text-truncate">
          {{ moreButtonText }}
        </a>
      </div>
    </div>
  </div>
</ng-container>
