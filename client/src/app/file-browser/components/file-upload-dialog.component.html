<form (submit)="activeModal.close(true); $event.preventDefault()">
  <div class="modal-header">
    <h4 class="modal-title">Add File</h4>
  </div>

  <div class="modal-body">
    <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs" (activeIdChange)="validatePayload()">
      <li [ngbNavItem]="'upload'">
        <a ngbNavLink>From Device</a>
        <ng-template ngbNavContent>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-secondary" (click)="fileInput.click()">Browse...</button>
            <input #fileInput hidden type="file" accept="application/pdf"
                   (change)="onFilesPick($event.target.files); $event.target.value = null;">
            <div class="ml-3 text-truncate" *ngIf="pickedFileName">
              {{pickedFileName}}
            </div>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="'url'">
        <a ngbNavLink>From URL</a>
        <ng-template ngbNavContent>
          <div class="form-group">
            <label for="url">URL:</label>
            <input id="url" class="form-control" [formControl]="url" placeholder="https://www.example.com/file.pdf">
          </div>

          <div class="form-group">
            <label for="filename">Filename:</label>
            <input id="filename" class="form-control" [formControl]="filename" placeholder="file.pdf">
          </div>
        </ng-template>
      </li>
    </ul>

    <div [ngbNavOutlet]="nav" class="mt-4"></div>
  </div>

  <div class="modal-body">
    <label>Select annotation method</label>
    <div *ngFor="let method of annotationMethods" (click)="selection.toggle(method)">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="annotation-type-{{method}}"
               (change)="onAnnotationMethodPick(method)"
               [checked]="selection.isSelected(method)">
        <label class="custom-control-label d-flex align-items-center" for="annotation-type-{{method}}">
          {{ method }}
        </label>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.close()">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="forbidUpload">Upload</button>
  </div>
</form>
