<ng-container *ngIf="project.privileges.administrable">
  <button ngbDropdownItem (click)="openEditDialog(project)">
    Edit project...
  </button>
</ng-container>
<button ngbDropdownItem (click)="openCollaboratorsDialog(project)">
  Members...
</button>
<div class="dropdown-divider"></div>
<button ngbDropdownItem (click)="openShareDialog(project)">
  Share...
</button>
<ng-container *ngIf="project.***ARANGO_USERNAME***">
  <div class="dropdown-divider"></div>
  <button ngbDropdownItem [appLink]="['/file-navigator', project.name, project.***ARANGO_USERNAME***.hashId]"
          [newTab]="true" [sideBySide]="true">
    Open in navigator
  </button>
</ng-container>
