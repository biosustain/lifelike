<table class="table table-bordered module-body-table">
  <thead>
    <ng-container *ngIf="HEADER">
      <tr class="table-secondary" *ngFor="let row of HEADER">
        <th *ngFor="let col of row" class="border-top text-center text-truncate" [attr.colspan]="col.span">{{ col.name }}</th>
      </tr>
    </ng-container>
  </thead>

  <tbody>
    <ng-container *ngIf="entries">
      <tr *ngFor="let row of entries">
        <td *ngFor="let entry of row" class="overflow-auto entry">
          <div>{{ entry.text }}</div>
          <ng-container *ngIf="entry.singleLink">
          <a href="{{ entry.singleLink.link }}">{{ entry.singleLink.linkText }}</a>
        </ng-container>
        <ng-container *ngIf="entry.multiLink">
          <div *ngFor="let link of entry.multiLink" style="display: inline">
            <a href="{{ link.link }}" >{{ link.linkText }}</a>
          </div>
        </ng-container>
        </td>
      </tr>
    </ng-container>
    <tr></tr>
  </tbody>
</table>
