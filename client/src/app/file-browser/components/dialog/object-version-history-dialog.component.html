<form (ngSubmit)="submit()" [formGroup]="form">
  <app-modal-header (cancel)="cancel()">
    <ng-container *ngIf="promptRestore; else viewOnlyHeader">
      Restore Version of '{{ object.effectiveName }}'
    </ng-container>
    <ng-template #viewOnlyHeader> Version History for '{{ object.effectiveName }}' </ng-template>
  </app-modal-header>

  <app-modal-body>
    <app-object-version-history
      [object]="object"
      [showCheckboxes]="promptRestore"
      formControlName="version"
    ></app-object-version-history>
  </app-modal-body>

  <app-modal-footer class="text-truncate">
    <ng-container *ngIf="promptRestore; else viewOnlyFooter">
      <button (click)="cancel()" class="btn btn-secondary mr-2" type="button">Close</button>
      <button class="btn btn-primary" type="submit">Restore</button>
    </ng-container>
    <ng-template #viewOnlyFooter>
      <button (click)="cancel()" class="btn btn-primary" type="button">Close</button>
    </ng-template>
  </app-modal-footer>
</form>
