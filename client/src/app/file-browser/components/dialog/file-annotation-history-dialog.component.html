<app-modal-header (cancel)="cancel()">
  Annotation History of '{{ object.filename }}'
</app-modal-header>

<app-modal-body>
  <app-object-annotation-history [limit]="20" [object]="object"></app-object-annotation-history>
</app-modal-body>

<app-modal-footer>
  <button (click)="cancel()" class="btn btn-primary" type="button">Close</button>
</app-modal-footer>
