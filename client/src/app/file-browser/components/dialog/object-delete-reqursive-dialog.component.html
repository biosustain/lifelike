<app-modal-header (cancel)="cancel()"> Confirm Deletion </app-modal-header>

<app-modal-body>
  Project is not empty. Would you like to delete all files and folders recursively?
</app-modal-body>

<app-modal-footer>
  <button (click)="cancel()" class="btn btn-secondary mr-2" type="button">Cancel</button>
  <button (click)="close()" class="btn btn-danger" type="submit">Delete</button>
</app-modal-footer>
