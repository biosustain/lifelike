<div class="chartjs-container">
  <canvas baseChart
          [ngStyle]="{'height': 130+data.length*15+'px'}"
          [data]="data"
          [options]="options"
          [legend]="legend"
          [chartType]="chartType"
          (chartClick)="chartClick.emit($event)"
          (chartHover)="chartHover.emit($event)"
  >
  </canvas>
</div>
