<form 
  [formGroup]='form'
  (submit)="submit(); $event.preventDefault()">
  <app-modal-header (cancel)="cancel()">
    Create Project
  </app-modal-header>

  <app-modal-body>
    <app-form-row 
      [control]="form.get('projectName')"
      [errors]='errors'>
      <label for="project-name">Name</label>
      <input
        formControlName="projectName"
        class='form-control'
        id="project-name"
        [appFormInput]="form.get('projectName')" 
        type="text">
    </app-form-row>
    <app-form-row [control]="form.get('description')">
      <label for="descriptionInput">Description</label>
      <textarea
        formControlName='description'
        class="form-control"
        id="descriptionInput"
        [appFormInput]="form.get('description')"
        rows="3"
        placeholder="">
      </textarea>
    </app-form-row>
  </app-modal-body>

  <app-modal-footer>
    <button type="button" class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </app-modal-footer>
</form>
