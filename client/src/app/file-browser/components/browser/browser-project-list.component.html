<ng-container *ngIf="(loadTask.status$ | async) as status">
  <ng-container *ngIf="status.placeholdersShown">
    <div class="module-section">
      <div class="module-section-header">
        <h2><span class="placeholder-box">Loading loading</span></h2>
      </div>

      <div class="module-section-body">
        <div class="mb-3">
          <span class="placeholder-box">Loading loading loading loading</span>
        </div>

        <div class="tile-deck">
          <div *ngFor="let p of [0, 1, 2]" class="tile d-flex flex-column justify-content-center align-items-center">
            <div class="flex-fill d-flex align-items-center">
            <span class="placeholder-box">
              <i class="fas fa-layer-group fa-4x"></i>
            </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="status.resultsShown">
    <div class="module-section">
      <div class="module-section-header">
        <h2>Your Projects</h2>
      </div>

      <div class="module-section-body">
        <div class="mb-3 d-flex align-items-center">
          <div class="mr-2">
            <button class="btn btn-primary" (click)="displayCreateDialog()">
              <i class="fa fa-fw fa-plus-circle"></i>
              New Project
            </button>
          </div>
        </div>

        <ng-container *ngIf="results.length; else noProjectResults">
          <div class="tile-deck">
            <div *ngFor="let p of results.view" class="tile d-flex flex-column">
              <div class="d-flex tile-toolbar">
                <div ngbDropdown class="d-inline-block ml-auto">
                  <button class="btn btn-light btn-sm" ngbDropdownToggle>
                    <i class="fas fa-cog fa-fw"></i>
                  </button>
                  <div ngbDropdownMenu>
                    <button ngbDropdownItem (click)="displayShareDialog(p)">Share...</button>
                  </div>
                </div>
              </div>
              <div class="flex-fill d-flex justify-content-center align-items-center my-2">
                <a [appLink]="['/projects', p.projectName]" class="text-muted">
                  <i class="fas fa-layer-group fa-4x"></i>
                </a>
              </div>
              <div class="text-truncate text-center">
                <a [appLink]="['/projects', p.projectName]" class="d-block text-truncate">
                  <strong>{{ p.projectName }}</strong>
                </a>
              </div>
            </div>
          </div>
        </ng-container>

        <ng-template #noProjectResults>
          <div class="my-4">
            You have no projects. Create projects to store collections of
            documents and knowledge maps.
          </div>
        </ng-template>
      </div>
    </div>
  </ng-container>
</ng-container>
