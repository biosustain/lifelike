<div class="d-flex flex-column position-relative h-100" *ngIf="(loadTask.status$ | async) as status">
  <app-module-progress *ngIf="status.running" class="position-absolute w-100 h-100 bg-white p-4"
                       style="z-index: 2">
    <div>
      Downloading {{loadTask.pendingValue[0].filename ? loadTask.pendingValue[0].filename : 'file'}}...
    </div>
  </app-module-progress>

  <app-module-error *ngIf="status.failedErrorShown" class="position-absolute w-100 h-100 bg-white p-4"
                    [error]="status.error" style="z-index: 2">
    <a appLink="/projects">Go to Projects <i class="fa fa-fw fa-arrow-right"></i></a>
  </app-module-error>

  <div *ngIf="status.resultsShown" class="position-absolute w-100 h-100 d-flex flex-column" style="z-index: 0">
    <div class="module">
      <div class="module-header">
        <div class="module-title-bar">
          <button type="button" class="module-title-bar-back mr-2" [appLink]="returnUrl" *ngIf="returnUrl">
            <i class="fa fa-fw fa-arrow-left"></i>
          </button>
          <h1 class="toolbar-title text-truncate pr-4" (click)="displayEditDialog()">
            {{ pdfFile?.filename }}
          </h1>

          <div class="btn-group ml-auto mr-2 d-flex align-items-stretch">
            <div ngbDropdown container="body" class="d-flex align-items-stretch">
              <button type="button" class="btn btn-secondary btn-sm" ngbDropdownToggle>
                <i class="fa fa-fw fa-search"></i>
              </button>
              <div ngbDropdownMenu class="dropdown-menu">
                <button class="dropdown-item" (click)="zoomActualSize()">
                  Actual Size
                </button>
                <button class="dropdown-item" (click)="fitToPage()">
                  Fit to Page
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-secondary"
                    [disabled]="!ready" (click)="zoomOut()" ngbTooltip="Zoom out"
                    placement="bottom">
              <i class="fa fa-fw fa-search-minus"></i>
            </button>
            <button type="button" class="btn btn-secondary"
                    [disabled]="!ready" (click)="zoomIn()" ngbTooltip="Zoom in"
                    placement="bottom">
              <i class="fa fa-fw fa-search-plus"></i>
            </button>
          </div>

          <div class="d-flex mr-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text bg-white border-right-0">
                  <i class="fa fa-fw fa-search"></i>
                </div>
              </div>
              <input #queryInp [disabled]="!ready" (input)="searchQueryChanged($event.target.value)"
                     (keyup.enter)="searchQueryChanged(queryInp.value)" placeholder="Find" value=""
                     class="form-control py-2 pl-0 input-border border-left-0">
            </div>
            <div class="btn-group ml-2" *ngIf="queryInp.value && queryInp.value.length > 0">
              <button type="button" class="btn btn-secondary"
                      [disabled]="!ready" (click)="findPrevious(queryInp.value)" ngbTooltip="Previous result"
                      placement="bottom">
                <i class="fa fa-fw fa-angle-up"></i>
              </button>
              <button type="button" class="btn btn-secondary"
                      [disabled]="!ready" (click)="findNext(queryInp.value)" ngbTooltip="Next result"
                      placement="bottom">
                <i class="fa fa-fw fa-angle-down"></i>
              </button>
            </div>
          </div>

          <div>
            <div class="btn-group" role="group">
              <div ngbDropdown class="d-inline-block" #dropdown placement="bottom-right" container="body">
                <button class="btn btn-secondary" id="filters-dropdown" ngbDropdownToggle>
                  <i class="fa fa-fw fa-filter"></i>
                </button>
                <div ngbDropdownMenu aria-labelledby="filters-dropdown" [style.width]="'220px'"
                     class="dropdown-body dropdown-menu dropdown-menu-right">
                  <div class="mb-2">
                    <button *ngIf="!entityTypeVisibilityChanged" class="btn btn-outline-secondary btn-block"
                            (click)="setAllEntityTypesVisibility(false)">
                      Hide All
                    </button>
                    <button *ngIf="entityTypeVisibilityChanged" class="btn btn-outline-secondary btn-block"
                            (click)="setAllEntityTypesVisibility(true)">
                      Show All
                    </button>
                  </div>

                  <div *ngFor="let entityTypeEntry of sortedEntityTypeEntries"
                       [style.opacity]="entityTypeEntry.annotations.length ? '' : '0.2'">
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" [id]="id + 'filter-' + entityTypeEntry.type.id"
                             value="1"
                             [checked]="isEntityTypeVisible(entityTypeEntry.type)"
                             (change)="changeEntityTypeVisibility(entityTypeEntry.type, $event)">
                      <label class="custom-control-label" [for]="id + 'filter-' + entityTypeEntry.type.id">
                  <span class="entity-type-legend" [ngStyle]="{background: entityTypeEntry.type.color}">
                </span> {{entityTypeEntry.type.name}} <span *ngIf="!!entityTypeEntry.annotations.length">
                  ({{entityTypeEntry.annotations.length}})
                </span>
                      </label>
                    </div>
                  </div>

                  <div class="mt-2">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" [(ngModel)]="showExcludedAnnotations"
                             class="custom-control-input" id="showExcludedAnnotations">
                      <label class="custom-control-label" for="showExcludedAnnotations">Show excluded
                        annotations</label>
                    </div>
                  </div>

                  <div class="mt-2">
                    <button class="btn btn-secondary btn-block" (click)="closeFilterPopup()">Done</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" style="margin-left: 1px"
                    [disabled]="!ready" (click)="openWordCloudPane()" ngbTooltip="Word Cloud"
                    placement="bottom">
              <i class="fa fa-fw fa-cloud"></i>
            </button>
          <div class="btn-group ml-2">
            <button type="button" class="btn btn-secondary text-nowrap"
                    (click)="displayShareDialog()">
              <i class="fa fa-fw fa-share-square"></i> Share
            </button>
          </div>
        </div>
      </div>

      <div class="flex-fill overflow-auto" id="pdf-viewer-lib-wrapper">
        <div *ngIf="ready">
          <!-- PDF Viewer -->
          <lib-pdf-viewer-lib
            id='pdf-viewer'
            appPdfViewer
            [pdfSrc]="pdfData"
            [annotations]="annotations"
            [dropAreaIdentifier]="'#dropme'"
            [handleDropArea]="false"
            [goToPosition]="goToPosition"
            [addedAnnotations]="addedAnnotations"
            [removedAnnotationIds]="removedAnnotationIds"
            [addedAnnotationExclusion]="addedAnnotationExclusion"
            [entityTypeVisibilityMap]="entityTypeVisibilityMap"
            [filterChanges]="filterChangeSubject"
            [searchChanged]="searchChanged"
            [showExcludedAnnotations]="showExcludedAnnotations"
            [removedAnnotationExclusion]="removedAnnotationExclusion"
            (annotationDragStart)="addAnnotationDragData($event)"
            (annotation-exclusion-added)="annotationExclusionAdded($event)"
            (annotation-exclusion-removed)="annotationExclusionRemoved($event)"
            (custom-annotation-created)="annotationCreated($event)"
            (loadCompleted)="loadCompleted($event)"
            (custom-annotation-removed)="annotationRemoved($event)"
          >
          </lib-pdf-viewer-lib>
        </div>
      </div>
    </div>
  </div>
</div>
