<div class="module-body-split module-body-browser-split">
  <div class="module-body-split-main" [appFSObjectTarget]="parent" (refreshRequest)="refreshRequest.emit()">
    <ng-container *ngIf="showDescription && parent && parent.description && parent.description.trim().length">
      <div class="border-bottom p-4 text-muted d-flex align-items-start">
        <div class="flex-fill">
          <span style="white-space: pre-line" appHasPlaceholder>{{ parent.description }}</span>
          <a href="#"
             ngbTooltip="Edit Folder Description"
             container="body"
             #tooltipRef="ngbTooltip"
             [appAutoCloseTooltipOutOfView]="tooltipRef"
             (click)="openParentEditDialog(); $event.preventDefault()">(edit)</a>
        </div>
      </div>
    </ng-container>

    <table class="table module-body-table table-selectable" style="table-layout: fixed">
      <colgroup>
        <col style="width: 50px"> <!-- Checkbox -->
        <col *ngIf="showStars" style="width: 30px"> <!-- "Starred" -->
        <col> <!-- Name -->
        <col style="width: 15%; max-width: 140px" class="d-none d-cbp-sm-table-column"><!-- Annotated -->
        <col style="width: 90px" class="d-none d-cbp-md-table-column"> <!-- Created -->
        <col class="w-20" [ngStyle.gt-xs]="'width:120px'"> <!-- Author -->
        <col style="width: 80px"> <!-- Dropdown -->
      </colgroup>
      <thead>
        <tr>
          <th class="text-truncate">
            <ng-container *ngIf="objects != null && objects.multipleSelection">
              <div class="custom-control custom-checkbox">
                <input type="checkbox"
                       id="{{ id }}-select-all"
                       class="custom-control-input"
                       [checked]="objects.isAllSelected()"
                       (change)="objects.toggleAll()">
                <label class="custom-control-label" for="{{ id }}-select-all"></label>
              </div>
            </ng-container>
          </th>
          <th *ngIf="showStars"></th>
          <th class="text-truncate">Name</th>
          <th class="text-truncate d-none d-cbp-sm-table-cell">Annotated</th>
          <th class="text-truncate d-none d-cbp-sm-table-cell">Size</th>
          <th class="text-truncate d-none d-cbp-md-table-cell">Modified</th>
          <th class="text-truncate">User</th>
          <th></th>
        </tr>
      </thead>

      <!-- Results -->
      <tbody>
          <tr *ngFor="let object of objects.view$ | async; index as objectIndex"
              tabindex="0"
              [class.active]="objects.isSelected(object)"
              [appFSObjectTarget]="object?.isDirectory ? object : null"
              (refreshRequest)="refreshRequest.emit()"
              draggable="true"
              (dragstart)="objectDragStart($event, object)">
            <td class="align-middle text-nowrap overflow-hidden" [style.width]="'fit-content'" (click)="objects.toggle(object)">
              <div class="custom-control custom-checkbox overflow-hidden" (click)="$event.preventDefault()">
                <input type="checkbox"
                        id="{{ id }}-object-{{ objectIndex }}"
                        class="custom-control-input"
                        (change)="objects.toggle(object); $event.preventDefault()"
                        [checked]="objects.isSelected(object)">
                <label class="custom-control-label d-block" for="{{ id }}-object-{{ objectIndex }}"></label>
              </div>
            </td>

            <td *ngIf="showStars" class="align-middle text-nowrap overflow-hidden">
              <div class="d-flex align-items-center" container="body" (click)="toggleStarred(object)">
                <div class="d-inline-block mr-1">
                  <i [class]="'fas fa-star ' + (object.starred ? 'text-warning' : 'text-secondary')"></i>
                </div>
              </div>
            </td>

            <td class="align-middle text-nowrap overflow-hidden" [style.width]="'fit-content'" (click)="objects.toggle(object)">
              <div class="d-flex align-items-center"
                    popoverTitle="Description"
                    container="body"
                    triggers="mouseenter:mouseleave"
                    placement="right"
                    [popoverClass]="'tooltip-newlines'"
                    [ngbPopover]="object.description  | truncate: MAX_TOOLTIP_LENGTH"
                    [disablePopover]="object.description == null || object.description.length === 0">
                <div class="d-inline-block mr-1">
                  <i [class]="'fa-fw text-icon ' + object.fontAwesomeIcon"></i>
                </div>

                <div class="d-inline-block text-truncate">
                  <a [appLink]="object.getCommands(forEditing)"
                     [handleClick]="false"
                     (click)="openObject(object); $event.preventDefault()"
                     appHasPlaceholder
                  >
                    <ng-container *ngIf="!object.isDirectory; else dirLabel">{{ object.effectiveName }}</ng-container>
                    <ng-template #dirLabel>
                      <strong>{{ object.effectiveName }}</strong>
                    </ng-template>
                  </a>
                </div>

                <div *ngIf="object.public"
                      class="d-inline-block ml-1"
                      ngbTooltip="This item is public and can be viewed by any logged-in user."
                      #tooltipRef="ngbTooltip"
                      [appAutoCloseTooltipOutOfView]="tooltipRef"
                      container="body">
                  <i class="fa fa-fw text-icon fa-globe"></i>
                </div>

                <div *ngIf="object.pinned" class="d-inline-block ml-1">
                  <i class="fa fa-fw text-icon fa-thumbtack"></i>
                </div>

                <div *ngIf="!object.privileges.writable && !object.privileges.commentable"
                      class="d-inline-block ml-1"
                      ngbTooltip="You do not have permission to edit this item."
                      container="body"
                      #tooltipRef="ngbTooltip"
                      [appAutoCloseTooltipOutOfView]="tooltipRef"
                >
                  <i class="fa fa-fw text-icon fa-lock"></i>
                </div>

                <div *ngIf="!object.privileges.writable && object.privileges.commentable"
                      class="d-inline-block ml-1"
                      ngbTooltip="You can make comments on this item, but you cannot edit it."
                      container="body"
                      #tooltipRef="ngbTooltip"
                      [appAutoCloseTooltipOutOfView]="tooltipRef"
                >
                  <i class="fa fa-fw text-icon fa-comment"></i>
                </div>
              </div>
            </td>

            <td class="align-middle text-nowrap overflow-hidden d-none d-cbp-sm-table-cell" (click)="objects.toggle(object)">
              <div *ngIf="object.isAnnotatable"
                    class="text-truncate"
                    container="body"
                    triggers="mouseenter:mouseleave"
                    placement="right"
                    popoverTitle="Annotation Status"
                    [ngbPopover]="object.annotationsTooltipContent"
                    [disablePopover]="!object.annotationsTooltipContent">
                <span appHasPlaceholder>
                  <ng-container *ngIf="object.annotationsTooltipContent && object.annotationsTooltipContent.length">
                    <i class="fas fa-exclamation-triangle fa-fw mr-1"></i>
                  </ng-container>
                  {{ (object.annotationsDate | date: 'short') || 'No annotations'}}
                </span>
              </div>
            </td>

            <td class="align-middle text-nowrap overflow-hidden d-none d-cbp-sm-table-cell" (click)="objects.toggle(object)">
              <span *ngIf="object.size"
                    class="text-truncate"
                    appHasPlaceholder
              >
                {{ object.size }}
              </span>
            </td>

            <td class="align-middle text-nowrap overflow-hidden d-none d-cbp-md-table-cell text-truncate" (click)="objects.toggle(object)">
              <span appHasPlaceholder>{{ object.updatedTimestamp | date:'shortDate'}}</span>
            </td>

            <td class="align-middle text-nowrap overflow-hidden text-truncate" (click)="objects.toggle(object)">
              <app-user [user]="object.user"></app-user>
            </td>

            <td>
              <div class="d-flex align-items-end" *ngIf="objectControls">
                <button class="btn btn-sm" [matMenuTriggerFor]="fileObjectMenu" appHasPlaceholder>
                  <i class="fas fa-cog fa-fw"></i>
                  <i class="fas fa-caret-down fa-fw"></i>
                </button>
                <mat-menu #fileObjectMenu="matMenu" xPosition="after" yPosition="below">
                  <app-object-menu [object]="object"
                                   [forEditing]="forEditing"
                                   [showDelete]="true"
                                   (objectOpen)="openObject($event)"
                                   (objectUpdate)="updateView()"
                                   (refreshRequest)="refreshRequest.emit($event)">
                  </app-object-menu>
                </mat-menu>
              </div>
            </td>
          </tr>
      </tbody>
    </table>

    <div *ngIf="objects != null" class="module-body">
      <div *ngIf="(objects.viewLength$ | async) === 0" class="text-center">
        {{ emptyDirectoryMessage }}
      </div>
    </div>
  </div>

  <div class="d-none d-cbp-lg-block module-body-split-sidebar">
      <app-object-info *ngIf="objects != null && objects.selectionLength$ | async"
                        [object]="objects.lastSelection$ | async"
                        [forEditing]="forEditing"
                        [showDelete]="true"
                        (objectOpen)="openObject($event)"
                        (refreshRequest)="refreshRequest.emit($event)">
      </app-object-info>
  </div>
</div>
