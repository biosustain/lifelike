<mat-toolbar>File Browser</mat-toolbar>
<div class="container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
  <div fxLayoutGap="8px">
    <button mat-raised-button>Upload</button>
    <button mat-raised-button>Open</button>
  </div>


  <mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modifiedAt">
      <mat-header-cell *matHeaderCellDef> Modified </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.modifiedAt}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modifiedBy">
      <mat-header-cell *matHeaderCellDef> Modified By </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.modifiedBy}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="annotation">
      <mat-header-cell *matHeaderCellDef> Annotation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.annotation}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
