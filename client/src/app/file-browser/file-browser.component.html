<mat-toolbar>File Browser</mat-toolbar>
<div class="container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
  <div fxLayoutGap="8px">
    <button mat-raised-button (click)="fileInput.click()"><mat-icon>add_box</mat-icon> Upload</button>
    <input #fileInput hidden type="file" accept="application/pdf"
      (change)="onFileInput($event.target.files);$event.target.value = null">
    <button mat-raised-button [disabled]="selection.selected.length !== 1" (click)="openFile()">Open</button>
    <button mat-raised-button [disabled]="selection.selected.length === 0" (click)="deleteFiles()" color="warn">Delete</button>
    <button mat-raised-button [disabled]="selection.selected.length === 0 || isReannotating" (click)="reannotate()">Reannotate</button>
  </div>

  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef fxFlex="nogrow">
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && selection.selected.length === dataSource.length"
                      [indeterminate]="selection.hasValue() && selection.selected.length !== dataSource.length"></mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="nogrow">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(element) : null"
                      [checked]="selection.isSelected(element)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="filename">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.filename}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.creation_date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="annotation">
      <mat-header-cell *matHeaderCellDef> Annotation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.annotation_status}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
