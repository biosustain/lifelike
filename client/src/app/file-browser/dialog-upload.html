<h2 mat-dialog-title>Upload files</h2>

<mat-dialog-content>
  <mat-tab-group (selectedIndexChange)="selectedTab.setValue($event)">

    <mat-tab label="From Device">
      <div class="tab-content" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
        <button mat-raised-button (click)="fileInput.click()">Browse</button>
        <input #fileInput hidden type="file" accept="application/pdf"
          (change)="onFilesPick($event.target.files); $event.target.value = null;">
        <p>Selection: {{pickedFileName || 'no files selected'}}</p>
      </div>
    </mat-tab>

    <mat-tab label="From URL">
      <div class="tab-content" fxLayout="column">
        <mat-form-field fxFlex>
          <input matInput [formControl]="url" placeholder="Enter a URL">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput [formControl]="filename" placeholder="Enter a filename">
        </mat-form-field>
      </div>
    </mat-tab>

  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" [disabled]="forbidUpload">Upload</button>
</mat-dialog-actions>
