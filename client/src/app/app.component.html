<div fxLayout="row" fxFlexFill>
  <div class="vertical-nav" fxLayout="column" fxLayoutAlign="start center">
    <a matTooltip="Home" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="/">
      <mat-icon>home</mat-icon>
    </a>
    <a matTooltip="File Browser" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="/file-browser">
      <mat-icon>picture_as_pdf</mat-icon>
    </a>
    <a matTooltip="KG Visualizer" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="/neo4j-visualizer">
      <mat-icon>linear_scale</mat-icon>
    </a>
    <a matTooltip="Projects for PDF Viewer and Drawing Tool" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="/dt/project-list">
      <mat-icon>gesture</mat-icon>
    </a>
    <div fxFlex></div>
    <a matTooltip="Main Menu" matTooltipPosition="after" fxLayoutAlign="center center"
       href="https://main.biosustain.dtu.dk" target="_blank">
      <mat-icon>apps</mat-icon>
    </a>
    <a matTooltip="Main Menu" matTooltipPosition="after" fxLayoutAlign="center center"
       [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </a>
  </div>

  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
</div>

<mat-menu #userMenu="matMenu" xPosition="after">
  <ng-container *ngIf="(loggedIn$ | async); else loggedOut">
    <button mat-menu-item [routerLink]="['/users', (appuser$ | async)?.username]">
      <mat-icon>person</mat-icon>
      {{ (appuser$ | async)?.username }}
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>lock</mat-icon>
      Logout
    </button>
  </ng-container>
  <ng-template #loggedOut>
    <button mat-menu-item (click)="login()">
      <mat-icon>lock</mat-icon>
      Login
    </button>
  </ng-template>
</mat-menu>
