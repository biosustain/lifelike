<div fxLayout="row" fxFlexFill>
  <div class="vertical-nav" fxLayout="column" fxLayoutAlign="start center">
    <a matTooltip="Dashboard" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="/">
      <mat-icon>home</mat-icon>
    </a>
    <a matTooltip="File Browser" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="/file-browser">
      <mat-icon>folder_shared</mat-icon>
    </a>
    <a matTooltip="Knowledge Reconstruction" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="/dt/map">
      <mat-icon>rate_review</mat-icon>
    </a>
    <a matTooltip="Knowledge Graph Explorer" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="/neo4j-visualizer">
      <mat-icon>search</mat-icon>
    </a>
    <a matTooltip="Knowledge Graph Statistics" matTooltipPosition="after" fxLayoutAlign="center center"
       routerLink="kg-statistics">
      <mat-icon>bar_chart</mat-icon>
    </a>
    <div fxFlex></div>
    <a matTooltip="Main Menu" matTooltipPosition="after" fxLayoutAlign="center center"
       href="https://main.biosustain.dtu.dk" target="_blank">
      <mat-icon>apps</mat-icon>
    </a>
    <a matTooltip="Main Menu" matTooltipPosition="after" fxLayoutAlign="center center"
       [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </a>
  </div>

  <div fxFlex fxLayout="column" style="overflow-y: auto;">
    <router-outlet></router-outlet>
  </div>
</div>

<mat-menu #userMenu="matMenu" xPosition="after">
  <ng-container *ngIf="(loggedIn$ | async); else loggedOut">
    <button *ngIf="(userRoles$ | async)?.includes('admin')" mat-menu-item [routerLink]="['/admin']">
      <mat-icon>gavel</mat-icon>
      Admin
    </button>
    <button mat-menu-item [routerLink]="['/users', (appuser$ | async)?.username]">
      <mat-icon>person</mat-icon>
      {{ (appuser$ | async)?.username }}
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>lock</mat-icon>
      Logout
    </button>
  </ng-container>
  <ng-template #loggedOut>
    <button mat-menu-item (click)="login()">
      <mat-icon>lock</mat-icon>
      Login
    </button>
  </ng-template>
</mat-menu>
