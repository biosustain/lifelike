<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-group">
    <label for="file">Upload user manual</label>
    <input (change)="fileChanged($event)" accept="application/pdf" class="form-control-file" id="file"
           name="file" type="file">
  </div>
  <button class="btn btn-primary" type="submit">
    Upload
  </button>
</form>
