<div class="input-group">
  <input
    class="form-control"
    placeholder="yyyy-mm-dd"
    [formControl]="control.get('date')"
    ngbDatepicker
    #d="ngbDatepicker"
  />
  <button class="btn" (click)="d.toggle()" type="button">
    <i class="fa fa-calendar" aria-hidden="true"></i>
  </button>
</div>
<ngb-timepicker [formControl]="control.get('time')"></ngb-timepicker>
