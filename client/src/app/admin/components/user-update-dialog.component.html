<form (ngSubmit)="submit()" [formGroup]="form">
  <app-modal-header (cancel)="cancel()">
    Update User
  </app-modal-header>

  <app-modal-body>
    <app-form-row [control]="form.get('username')" for="username" label="Username">
      <input [appFormInput]="form.get('username')" formControlName="username" id="username"
             type="text">
    </app-form-row>
    <app-form-row [control]="form.get('firstName')" for="first-name" label="First Name">
      <input [appFormInput]="form.get('firstName')" formControlName="firstName" id="first-name"
             type="text">
    </app-form-row>

    <app-form-row [control]="form.get('lastName')" for="last-name" label="Last Name">
      <input [appFormInput]="form.get('lastName')" formControlName="lastName" id="last-name"
             type="text">
    </app-form-row>
    <app-form-row [control]="form.get('roles')" for="user-roles" label="User roles">
      <select [appFormInput]="form.get('roles')" class="custom-select" formControlName="roles"
              id="user-roles">
        <option *ngFor="let role of roles" [ngValue]="role">{{ role | titlecase}} </option>
      </select>
    </app-form-row>
  </app-modal-body>

  <app-modal-footer>
    <button (click)="cancel()" class="btn btn-secondary mr-2" type="button">Cancel</button>
    <button [disabled]="!form.dirty" class="btn btn-primary" type="submit">Update</button>
  </app-modal-footer>
</form>
