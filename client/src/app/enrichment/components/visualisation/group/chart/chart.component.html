<div
  [ngStyle]="{
    height: 130 + slicedData.length * 15 + 'px'
  }"
  class="chart-container"
>
  <canvas
    [chartType]="chartType"
    [colors]="[{ backgroundColor: 'gray' }]"
    [data]="slicedData"
    [labels]="labels"
    [legend]="legend"
    [options]="options"
    baseChart
  >
  </canvas>
</div>
