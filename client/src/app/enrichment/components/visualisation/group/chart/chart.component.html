<div class="chart-container" [ngStyle]="{
            display: 'block',
            height: 130+slicedData.length*15+'px',
            minHeight:' 300px'
        }">
    <canvas baseChart
            [data]="slicedData"
            [labels]="labels"
            [options]="options"
            [legend]="legend"
            [chartType]="chartType"
            [colors]="[{backgroundColor:'gray'}]"
    >
    </canvas>
</div>
