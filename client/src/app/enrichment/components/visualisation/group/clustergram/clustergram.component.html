    <app-grid-virtual-scroll-viewport [itemSize]="[14, 14]" [style.height.px]="300" [style.width.perc]="100"
                                      [style.display]="'block'">
        <div class="box columnHeader rowHeader">
            <ng-template appVirtualFor [appVirtualForOf]="goTerms" let-goTerm [secondary]="true">
                <div [ngStyle]="{
                    left: goTerm.x*14+'px'
                 }">
                    <ng-template #tooltip>
                        {{goTerm.goTerm}} ({{goTerm.goId}})
                    </ng-template>
                    <span [ngbTooltip]="tooltip"
                          container="body"
                          tooltipClass="rotatedTooltip"
                          placement="bottom-left bottom-right">
                        {{goTerm.goTerm}}{{goTerm.x}}</span>
                </div>
            </ng-template>
        </div>
        <div class="box2 rowHeader">
            <ng-template appVirtualFor [appVirtualForOf]="genes" let-entry [secondary]="true">
                <div [appSELink]="entry.key"
                     [ngStyle]="{
                    top: entry.y*14+'px'
                 }"
                >{{entry.key}}{{entry.y}}</div>
            </ng-template>
        </div>
        <div class="grid">
            <div *appVirtualFor="let entry of matches"
                 class="match"
                 [style.backgroundColor]="geneColor"
                 [ngStyle]="{
                    left: entry.x*14+'px',
                    top: entry.y*14+'px'
                 }"
            >
            </div>
        </div>
