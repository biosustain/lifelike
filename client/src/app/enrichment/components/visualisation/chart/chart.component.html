<canvas baseChart
        [ngStyle]="{'height': 130+chartData.length*15+'px',
    minHeight:' 300px'}"
        [data]="chartData"
        [options]="options"
        [legend]="legend"
        [chartType]="chartType"
        (chartClick)="chartClick.emit($event)"
        (chartHover)="chartHover.emit($event)"
>
</canvas>
