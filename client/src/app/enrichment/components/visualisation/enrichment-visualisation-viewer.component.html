<div *ngIf="loadTask.status$ | async as status" class="module">
  <app-module-error *ngIf="status.error" [error]="status.error"> </app-module-error>
  <app-module-progress *ngIf="status.running">
    Loading Statistical Enrichment... {{ status.retryInProgressShown ? "Retrying..." : "" }}
  </app-module-progress>
  <ng-template #tabTitle> {{ object.filename }} - Statistical Enrichment</ng-template>
  <ng-container *ngIf="status.resultsShown">
    <app-module-header
      *ngIf="object"
      [object]="object"
      [showObjectMenu]="false"
      [titleTemplate]="tabTitle"
    >
    </app-module-header>
    <div class="module-body flex-fill overflow-auto">
      <div class="space-cards">
        <app-group
          *ngFor="let d of data | keyvalue : originalOrder; let i = index"
          [data]="d.value"
          [title]="groups[i]"
        >
        </app-group>
        <div class="card">
          <div class="card-header">Significance legend</div>
          <dl class="card-body legend">
            <dt>' '</dt>
            <dd><i>q-value</i> <= 1</dd>
            <dt>.</dt>
            <dd><i>q-value</i> <= 0.1</dd>
            <dt>*</dt>
            <dd><i>q-value</i> <= 0.05</dd>
            <dt>**</dt>
            <dd><i>q-value</i> <= 0.01</dd>
            <dt>***</dt>
            <dd><i>q-value</i> <= 0.001</dd>
          </dl>
        </div>
      </div>
    </div>
  </ng-container>
</div>
