<form [formGroup]="form">
  <div formGroupName="nodeHeight">
    <label
      formGroupName="min"
      class="w-100 text-left scrollbar-with-value"
      ngbButtonLabel
    >
      <input
        formControlName="enabled"
        (change)="disableGroup($event.target.checked, 'nodeHeight.min')"
        ngbButton
        type="checkbox"
      />
      Min node height
      <input formControlName="value" max="20" min="0" ngbButton type="range" />
      {{ form.get("nodeHeight.min.value").value }}
    </label>
    <label formGroupName="max" class="scrollbar-with-value" ngbButtonLabel>
      <input
        formControlName="enabled"
        (change)="disableGroup($event.target.checked, 'nodeHeight.max')"
        ngbButton
        type="checkbox"
      />
      Max node ratio
      <input formControlName="ratio" max="60" min="1" ngbButton type="range" />
      {{ form.get("nodeHeight.max.ratio").value }}
    </label>
