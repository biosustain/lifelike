<form [formGroup]="form">
    <div>
        <label ngbButtonLabel>
            <input formControlName="colorLinkByType"
                   ngbButton
                   type="checkbox">
            Color link by type
            <ul class="color-link-legend">
                <li *ngFor="let typemap of colorLinkTypes$ | async | keyvalue"
                    [attr.data-type]="typemap.key.toLowerCase()">{{typemap.key}}</li>
            </ul>
        </label>
    </div>
    <div>
        <label ngbButtonLabel>
            <input formControlName="highlightCircular"
                   ngbButton
                   type="checkbox">
            Highlight Circular (for selected node)
        </label>
    </div>
    <div formGroupName="nodeHeight">
        <label formGroupName="min" class="scrollbar-with-value" ngbButtonLabel>
            <input formControlName="enabled"
                   (change)="disableGroup($event.target.checked, 'nodeHeight.min')"
                   ngbButton
                   type="checkbox">
            Min node height
            <input formControlName="value"
                   max="20" min="0"
                   ngbButton
                   type="range">
            {{ form.get('nodeHeight.min.value').value }}
        </label>
        <label formGroupName="max" class="scrollbar-with-value" ngbButtonLabel>
            <input formControlName="enabled"
                   (change)="disableGroup($event.target.checked, 'nodeHeight.max')"
                   ngbButton
                   type="checkbox">
            Max node ratio
            <input formControlName="ratio"
                   max="60" min="1"
                   ngbButton
                   type="range">
            {{ form.get('nodeHeight.max.ratio').value }}
        </label>
    </div>
