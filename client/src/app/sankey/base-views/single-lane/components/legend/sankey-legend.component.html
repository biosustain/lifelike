<app-collapsible-window title="Legend">
  <fieldset class="fieldset-properties border">
    <legend>NODE</legend>
    <dl class="d-grid body">
      <div class="box-container node-type" label="Nodes colored by type">
        <dt [attr.data-position]="'left'" class="box"></dt>
        <dd>source</dd>
        <dt [attr.data-position]="'right'" class="box"></dt>
        <dd>target</dd>
        <dt [attr.data-position]="'multi'" class="box"></dt>
        <dd>Both source and target</dd>
      </div>
    </dl>
  </fieldset>

  <fieldset class="fieldset-properties border">
    <legend>LINK</legend>
    <dl class="d-grid body">
      <div class="box-container link-type" label="Links colored by type">
        <ng-container *ngFor="let typemap of colorLinkTypes$ | async | keyvalue">
          <dt [attr.data-type]="typemap.key.toLowerCase()" class="box"></dt>
          <dd>{{ typemap.key }}</dd>
        </ng-container>
      </div>
      <div class="box-container selection" label="Selection colors">
        <dt [attr.data-position]="'left'" class="box"></dt>
        <dd>Incoming links to selected node</dd>
        <dt [attr.data-position]="'right'" class="box"></dt>
        <dd>Outgoing links from selected node</dd>
        <dt [attr.data-position]="'multiple'" class="box"></dt>
        <dd>Both incoming and outgoing links from selected node</dd>
      </div>
      <div class="box-container circular" label="Circular links">
        <dt class="box" title="dashed line"></dt>
        <dd
          title="ussing Johnson's circuit finding algorithm mark last link in each elementary circuit"
        >
          Right-to-Left link
        </dd>
      </div>
    </dl>
  </fieldset>
</app-collapsible-window>
