
    <div class="title">Legend</div>
    <dl class="d-grid body">
        <div class="box-container link-type" label="Links colored by type" *ngIf="colorLinkByType$ | async">
            <ng-container *ngFor="let typemap of colorLinkTypes$ | async | keyvalue">
                <dt class="box" [attr.data-type]="typemap.key.toLowerCase()"></dt>
                <dd>{{typemap.key}}</dd>
            </ng-container>
        </div>
        <div class="box-container selection" label="Selection colors" *ngIf="selected$ | async">
            <dt class="box" [attr.data-position]="'left'"></dt>
            <dd>selection source</dd>
            <dt class="box" [attr.data-position]="'right'"></dt>
            <dd>selection target</dd>
            <dt class="box" [attr.data-position]="'multiple'"></dt>
            <dd>selection source&target (circular reference)</dd>
        </div>
        <div class="box-container node-type" label="Nodes colored by type">
            <dt class="box" [attr.data-position]="'left'"></dt>
            <dd>source node</dd>
            <dt class="box" [attr.data-position]="'right'"></dt>
            <dd>target node</dd>
        </div>
        <div class="box-container circular" label="Circular links">
            <dt class="box" title="dashed line"></dt>
            <dd title="ussing Johnson's circuit finding algorithm mark last link in each elementary circuit">link
                closing circular
                path</dd>
        </div>
    </dl>
