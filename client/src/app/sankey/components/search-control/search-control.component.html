<app-search-control [ngModel]="term$ | async" (ngModelChange)="term$.next($event)"
                    [resultIndex]="focusIdx$ | async"
                    [resultCount]="resultsCount$ | async"
                    (previous)="previous()" (next)="next()"
                    [searching]="(done$ | async) === false"
>
</app-search-control>
