<fieldset class="fieldset-properties mt-2" *ngFor="let m of (preprocessedMatches$ | async | slice : 0 : 100 ); let
i = index"
          [ngClass]="{focused: i===search.focusIdx$.value}" (click)="focusIdx$.next(i)"
          #item>
    <legend>
        {{
        m.hasOwnProperty('nodeId') && 'node' ||
        m.hasOwnProperty('linkId') && 'link'
        }} {{
        m.hasOwnProperty('networkTrace') ? (' in ' + m.networkTrace.description) : ''
        }}
    </legend>
    <dl>
        <div *ngFor="let matchObj of m?.calculatedMatches" class="property">
            <dt>{{matchObj.path.join('â†’')}}</dt>
            <dd>
                <app-term-highlight [text]="matchObj.term" [highlightTerms]="searchTokens$ | async">
                </app-term-highlight>
            </dd>
        </div>
    </dl>
</fieldset>
<ng-container *ngIf="(resultsCount$ | async) > 100" class="mt-2">
    Showing only first 100 results.
</ng-container>
