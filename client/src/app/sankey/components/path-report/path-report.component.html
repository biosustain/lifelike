<div class="modal-header">
  <h4 class="modal-title">Path report</h4>
  <div class="btn-group d-inline-block ml-auto" ngbDropdown title="Select view">
    <button class="btn btn-secondary" ngbDropdownToggle>
      {{ view }}
    </button>
    <div class="dropdown-menu" id="pathReportDropDown" ngbDropdownMenu>
      <button (click)="view = 'HTML'" ngbDropdownItem>HTML</button>
      <button (click)="view = 'Text'" ngbDropdownItem>Text</button>
    </div>
  </div>
  <button (click)="activeModal.dismiss()" aria-label="Close" class="close ml-1" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div [style.whiteSpace]="'pre-line'" class="modal-body">
  <div class="report-scroll">
    <ng-container *ngIf="view === 'HTML'; else viewAsText">
      <div *ngFor="let traceNetwork of pathReport | keyvalue">
        <h5 [innerHTML]="traceNetwork.key" class="b my-1"></h5>
        <div *ngFor="let path of traceNetwork.value">
          <div class="report">
            <div
              *ngFor="let entity of path"
              [innerHTML]="entity.label"
              [style]="{
                gridColumn: entity.column,
                gridRow: entity.row
              }"
            ></div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #viewAsText>
      <span [innerHTML]="pathReportText" [style.whiteSpace]="'pre'"> </span>
    </ng-template>
  </div>
</div>
