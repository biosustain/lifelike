<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h6 class="mb-4"><strong>Input data</strong></h6>
  <div class="form-group d-flex justify-content-between flex-wrap align-items-center">
    <label>Entities</label>
    <app-entities-control [entitiesControl]="form.get('entities')"></app-entities-control>
  </div>
  <div class="form-group">
    <label>Context</label>
    <app-auto-fill-control
      [form]="form.get('context')"
      [suggestions]="contexts"
    ></app-auto-fill-control>
  </div>
  <div class="form-group">
    <label>Go term</label>
    <app-auto-fill-control
      [form]="form.get('goTerm')"
      [suggestions]="goTerms"
    ></app-auto-fill-control>
  </div>
  <div class="form-group">
    <label>Gene name</label>
    <app-auto-fill-control
      [form]="form.get('geneName')"
      [suggestions]="geneNames"
    ></app-auto-fill-control>
  </div>
  <button class="btn btn-primary" type="submit">Compose prompt</button>
</form>
