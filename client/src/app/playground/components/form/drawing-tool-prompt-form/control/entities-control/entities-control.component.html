<ng-container *ngFor="let control of control.controls; let i = index">
  <div class="input-group input-border rounded mb-2 w-100 flex-shrink-0">
    <input type="text" class="form-control border-0" [formControl]="control" />
    <div class="input-group-append">
      <button class="form-control border-0" type="button" (click)="control.removeAt(i)">
        <i class="fa fa-fw fa-times"></i>
      </button>
    </div>
  </div>
</ng-container>
<button class="btn btn-secondary" type="button" (click)="control.add(null)">
  <i class="fa fa-fw fa-plus"></i>
  Add entity
</button>
