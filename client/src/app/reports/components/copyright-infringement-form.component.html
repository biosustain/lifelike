<div class="container mt-4">
  <h2 class="mb-4">Copyright Infringement Claim Request Form</h2>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-row mb-2">
      <div class="col">
        <input
          [appFormInput]="form.get('url')"
          class="form-control"
          formControlName="url"
          placeholder="Url of allegedly infringing work or material"
          required
          type="url"
        />
        <app-form-input-feedback [control]="form.get('url')"></app-form-input-feedback>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <small class="text-muted"
          >{{ form.get("description").value.length }} / {{ DESCRIPTION_MAX_LEN }} characters
          used</small
        >
        <textarea
          [appFormInput]="form.get('description')"
          [maxlength]="DESCRIPTION_MAX_LEN"
          class="form-control"
          formControlName="description"
          placeholder="Description of the work claimed to be infringed"
        >
        </textarea>
        <app-form-input-feedback [control]="form.get('description')"></app-form-input-feedback>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <input
          [appFormInput]="form.get('name')"
          class="form-control"
          formControlName="name"
          placeholder="Name"
          required
        />
        <app-form-input-feedback [control]="form.get('name')"></app-form-input-feedback>
      </div>
      <div class="col">
        <input
          [appFormInput]="form.get('company')"
          class="form-control"
          formControlName="company"
          placeholder="Company"
          required
        />
        <app-form-input-feedback [control]="form.get('company')"></app-form-input-feedback>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <input
          [appFormInput]="form.get('address')"
          class="form-control"
          formControlName="address"
          placeholder="Address"
          required
        />
        <app-form-input-feedback [control]="form.get('address')"></app-form-input-feedback>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <select
          [appFormInput]="form.get('city')"
          aria-label="Default select example"
          class="form-select"
          formControlName="country"
          required
        >
          <option selected value="">Country</option>
          <option value="">--</option>
          <option *ngFor="let country of COUNTRY_LIST" value="country">{{ country }}</option>
        </select>
        <app-form-input-feedback [control]="form.get('country')"></app-form-input-feedback>
      </div>
      <div class="col">
        <input
          [appFormInput]="form.get('city')"
          class="form-control"
          formControlName="city"
          placeholder="City"
          required
        />
        <app-form-input-feedback [control]="form.get('city')"></app-form-input-feedback>
      </div>
      <div class="col">
        <input
          [appFormInput]="form.get('province')"
          class="form-control"
          formControlName="province"
          placeholder="State / Province"
          required
        />
        <app-form-input-feedback [control]="form.get('province')"></app-form-input-feedback>
      </div>
      <div class="col">
        <input
          [appFormInput]="form.get('zip')"
          class="form-control"
          formControlName="zip"
          placeholder="Zip"
          required
        />
        <app-form-input-feedback [control]="form.get('zip')"></app-form-input-feedback>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <input
          [appFormInput]="form.get('phone')"
          class="form-control"
          formControlName="phone"
          placeholder="Phone"
          required
          type="tel"
        />
        <app-form-input-feedback [control]="form.get('phone')"></app-form-input-feedback>
      </div>
      <div class="col">
        <input class="form-control" formControlName="fax" placeholder="Fax" />
      </div>
      <div class="col">
        <input
          [appFormInput]="form.get('email')"
          class="form-control"
          formControlName="email"
          placeholder="Email"
          required
        />
        <app-form-input-feedback [control]="form.get('email')"></app-form-input-feedback>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <p>By checking the following boxes, I state that:</p>
        <div class="custom-control custom-checkbox">
          <input
            [appFormInput]="form.get('attestationCheck1')"
            class="custom-control-input"
            formControlName="attestationCheck1"
            id="attestationCheck1"
            required
            type="checkbox"
          />
          <label class="custom-control-label" for="attestationCheck1"
            >I have a good faith belief that the use of the material in the manner complained of is
            not authorized by the copyright owner, its agent, or the law;</label
          >
          <app-form-input-feedback
            [control]="form.get('attestationCheck1')"
          ></app-form-input-feedback>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            [appFormInput]="form.get('attestationCheck2')"
            class="custom-control-input"
            formControlName="attestationCheck2"
            id="attestationCheck2"
            required
            type="checkbox"
          />
          <label class="custom-control-label" for="attestationCheck2"
            >This notification is accurate; and</label
          >
          <app-form-input-feedback
            [control]="form.get('attestationCheck2')"
          ></app-form-input-feedback>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            [appFormInput]="form.get('attestationCheck3')"
            class="custom-control-input"
            formControlName="attestationCheck3"
            id="attestationCheck3"
            required
            type="checkbox"
          />
          <label class="custom-control-label" for="attestationCheck3"
            >UNDER PENALTY OF PERJURY, I am authorized to act on behalf of the owner of an exclusive
            right that is allegedly infringed.</label
          >
          <app-form-input-feedback
            [control]="form.get('attestationCheck3')"
          ></app-form-input-feedback>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            [appFormInput]="form.get('attestationCheck4')"
            class="custom-control-input"
            formControlName="attestationCheck4"
            id="attestationCheck4"
            required
            type="checkbox"
          />
          <label class="custom-control-label" for="attestationCheck4"
            >I acknowledge that under Section 512(f) of the DMCA any person who knowingly materially
            misrepresents that material or activity is infringing may be subject to liability for
            damages.</label
          >
          <app-form-input-feedback
            [control]="form.get('attestationCheck4')"
          ></app-form-input-feedback>
        </div>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <label for="electronicSignatureInput"
          >Typing your name below will act as your electronic signature:</label
        >
        <input
          class="form-control"
          id="electronicSignatureInput"
          formControlName="signature"
          required
          [appFormInput]="form.get('signature')"
        />
        <app-form-input-feedback [control]="form.get('signature')"></app-form-input-feedback>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
