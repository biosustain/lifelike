<div class="d-flex flex-column position-relative h-100" *ngIf="(loadTask.status$ | async) as status">
    <app-module-progress *ngIf="status.running" class="position-absolute w-100 h-100 bg-white p-4" style="z-index: 2">
        <div>
            Downloading file...
        </div>
    </app-module-progress>

    <app-module-error *ngIf="status.failedErrorShown" class="position-absolute w-100 h-100 bg-white p-4"
        [error]="status.error" style="z-index: 2">
        <a appLink="/projects">Go to Projects <i class="fa fa-fw fa-arrow-right"></i></a>
    </app-module-error>

    <div *ngIf="status.resultsShown" class="position-absolute w-100 h-100 d-flex flex-column" style="z-index: 0">
        <div class="module">
            <div class="module-header">
                <!-- Breadcrumbs -->
                <div class="module-breadcrumb-bar mb-1">
                    <app-object-path [object]="object?.parent" [newTab]="true"></app-object-path>
                </div>

                <div class="module-title-bar">
                    <button type="button" class="module-title-bar-back mr-2" [appLink]="returnUrl" *ngIf="returnUrl">
                        <i class="fa fa-fw fa-arrow-left"></i>
                    </button>
                    <h1 class="toolbar-title text-truncate mr-1" draggable="true" (dragstart)="dragStarted($event)">
                        {{ object?.filename }}
                    </h1>

                    <div ngbDropdown class="d-inline-block mr-4" container="body">
                        <a href="#" class="dropdown-no-arrow" ngbDropdownToggle (click)="$event.preventDefault()">
                            <i class="fas fa-chevron-down fa-fw text-icon"></i>
                        </a>
                        <div ngbDropdownMenu>
                            <app-object-menu *ngIf="object" [object]="object" [forEditing]="true" [showOpen]="false"
                                [showDelete]="false" (objectRefresh)="requestRefresh()">
                            </app-object-menu>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module-body overflow-auto">
                <div class="document" *ngFor="let doc of biocData">
                    <h1 class="title">{{ title(doc) }}</h1>
                    <!-- <app-bioc-infons [data]="doc.infons"></app-bioc-infons>-->
                    <ng-template ngFor let-passage [ngForOf]="doc.passages">
                        <!-- <app-bioc-infons [data]="passage.infons"></app-bioc-infons> -->
                        <app-bioc-annotated-text *ngIf="passage?.annotations?.length > 0" [text]="passage.text"
                            [annotations]="passage.annotations" [offset]="passage.offset"
                            [ngClass]="passage.infons.type">
                        </app-bioc-annotated-text>

                        <span *ngIf="passage?.annotations?.length === 0" 
                                    [class.sub_header]="isSubHeader(passage)"
                                    [class.paragraph]="isParagraph(passage)"
                                    [class.title2]="isTitle2(passage)" 
                                    [innerHTML]="passage.text"></span>

                        <div class="sentences">
                            <div *ngFor="let sentence of passage.sentences">
                                {{sentence}}
                            </div>
                        </div>
                        <div class="relations">
                            <div *ngFor="let relation of passage.relations">
                                {{relation}}
                            </div>
                        </div>
                    </ng-template>
                    <div class="date" *ngIf="doc.created">{{doc.created.$date | date}}</div>
                    <div class="accessions">
                        Accessions:
                        <ul>
                            <li *ngFor="let accession of doc.accessions">
                                {{accession}}
                            </li>
                        </ul>
                    </div>
                    <div class="meta">
                        <span class="authors">
                            <span *ngFor="let author of doc.authors">
                                {{author}}
                            </span>
                        </span>
                        <span class="journal">{{doc.journal}}</span>
                        <span class="year">{{doc.year}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
