<ng-template ngFor let-part [ngForOf]="parts">
    <span *ngIf="part.text; else text"
          [ngClass]="'x-y-z-annotation ' + part.infons.type"
          [ngbTooltip]="tooltip"
          placement="top bottom"
          [innerHTML]="part.text"
    ></span>
    <ng-template #tooltip>
        <dl>
            <dt>Identifier</dt>
            <dd>{{part.infons.identifier}}</dd>
            <dt>Type</dt>
            <dd>{{part.infons.type}}</dd>
        </dl>
    </ng-template>
    <ng-template #text>
        <span [innerHTML]="part"></span>
    </ng-template>
</ng-template>
