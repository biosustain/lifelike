<label>
    <div class="d-flex justify-content-between align-items-center w-100 text-left m-0 checkpoint flex-wrap">
        <ng-content></ng-content>
        <div class="flex-grow-1 text-left" [style.width]="'max-content'">{{title}}</div>
        <ng-content select="[afterTitle]"></ng-content>
    </div>
    <i class="fa fa-info-circle ml-3 info"
       placement="top"
       triggers="mouseenter:mouseleave"
       [openDelay]="300"
       [ngbPopover]="moreInfo"></i>
</label>
