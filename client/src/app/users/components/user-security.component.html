<form (ngSubmit)="changePassword()" [formGroup]="form">
  <app-password-input
    [formRef]="form"
    controlId="old-password"
    controlLabel="Old Password"
    controlName="oldPassword"
  ></app-password-input>

  <app-password-input
    [formRef]="form"
    controlId="password"
    controlLabel="Password"
    controlName="password"
  ></app-password-input>

  <app-password-input
    [formRef]="form"
    controlId="confirm-password"
    controlLabel="Confirm Password"
    controlName="passwordConfirm"
  ></app-password-input>

  <div class="mt-4">
    <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Change Password</button>
  </div>
</form>
