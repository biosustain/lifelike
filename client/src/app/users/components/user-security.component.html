<mat-card>
  <mat-card-title>Change Password</mat-card-title>
  <form #ngSecurityForm="ngForm" [formGroup]="securityForm" (ngSubmit)="changePassword()">
    <mat-card-content>
        <div class="container" fxLayout="column" fxLayoutAlign="start">
          <mat-form-field appearance="fill">
            <mat-label>Old password</mat-label>
            <input matInput required type="password" formControlName="oldPassword">
            <mat-error *ngIf="securityForm.hasError('required', 'oldPassword')">
              You must include your original password
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>New password</mat-label>
            <input matInput required type="password" formControlName="password">
            <mat-error *ngIf="securityForm.hasError('required', 'password')">
              New password cannot be empty
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Confirm new password</mat-label>
            <input
              matInput
              type="password"
              formControlName="passwordConfirm"
              [errorStateMatcher]="passwordMatcher"
            >
            <mat-error *ngIf="securityForm.hasError('notMatch', 'passwordConfirm')">
              New passwords must match
            </mat-error>
          </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="securityForm.invalid"
      >
        Update password
      </button>
    </mat-card-actions>
  </form>
</mat-card>
