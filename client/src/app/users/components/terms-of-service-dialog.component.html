<form (ngSubmit)="submit()">
  <app-modal-header (cancel)="cancel()">
    Terms of Service
  </app-modal-header>

  <app-modal-body>
    <app-terms-of-service-text></app-terms-of-service-text>
  </app-modal-body>

  <app-modal-footer>
    <button (click)="cancel()" class="btn btn-secondary mr-2" type="button">Disagree</button>
    <button class="btn btn-primary" type="submit">Agree</button>
  </app-modal-footer>
</form>
