<h2>Update User</h2>
<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-row mb-2">
    <div class="col">
      <input [appFormInput]="form.get('url')" class="form-control" formControlName="username"
             required>
      <app-form-input-feedback [control]="form.get('username')"></app-form-input-feedback>
    </div>
  </div>

  <div class="form-row mb-2" ngbTooltip="You cannot edit your email">
    <div class="col">
      <input [appFormInput]="form.get('email')" class="form-control" formControlName="email"
             required>
      <app-form-input-feedback [control]="form.get('email')"></app-form-input-feedback>
    </div>
  </div>

  <div class="form-row mb-2">
    <div class="col">
      <input [appFormInput]="form.get('firstName')" class="form-control" formControlName="firstName"
             required>
      <app-form-input-feedback [control]="form.get('firstName')"></app-form-input-feedback>
    </div>
  </div>

  <div class="form-row mb-2">
    <div class="col">
      <input [appFormInput]="form.get('lastName')" class="form-control" formControlName="lastName"
             required>
      <app-form-input-feedback [control]="form.get('lastName')"></app-form-input-feedback>
    </div>
  </div>

  <div>
    <button class="btn btn-secondary mr-2" routerLink="/dashboard" type="button">Cancel</button>
    <button [disabled]="!form.valid" class="btn btn-primary" type="submit" type="submit">Submit
    </button>
  </div>
</form>
