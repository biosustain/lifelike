<form>
  <app-modal-header (cancel)="cancel()">
    Change your password
  </app-modal-header>

  <app-modal-body>
    <app-user-security (passwordChanged)="submit()" [user]="user"></app-user-security>
  </app-modal-body>

  <app-modal-footer>
    <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">Logout</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </app-modal-footer>
</form>
