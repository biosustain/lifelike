- name: Start nginx container
  docker_container:
    name: ng01
    image: "{{ nginx_image }}"
    ports:
        - 80:80
        - 443:443
        - 9200:9200
    volumes:
        - "{{ nginx_conf_dir }}/:/etc/nginx/conf.d/:ro"
        - "{{ certbot_conf_dir }}/:/etc/letsencrypt"
        - "{{ certbot_conf_dir }}/www/:/var/www/certbot"
    networks:
        - name: "{{ network_name }}"
    log_driver: "{{ log_driver }}"
    log_options:
        max-size: "{{ log_max_size }}"
        max-file: "{{ log_max_file }}"
