http:
  routers:
    ***ARANGO_DB_NAME***-qa:
      entryPoints:
        - websecure
      rule: "Host(`azureqa.***ARANGO_DB_NAME***.bio`)"
      service: ***ARANGO_DB_NAME***-qa-service
      tls:
        certResolver: "le"
        domains:
          - main: "azureqa.***ARANGO_DB_NAME***.bio"
    ***ARANGO_DB_NAME***-staging:
      entryPoints:
        - websecure
      rule: "Host(`azurestaging.***ARANGO_DB_NAME***.bio`)"
      service: ***ARANGO_DB_NAME***-staging-service
      tls:
        certResolver: "le"
        domains:
          - main: "azurestaging.***ARANGO_DB_NAME***.bio"
    ***ARANGO_DB_NAME***-prod:
      entryPoints:
        - websecure
      rule: "Host(`azureprod.***ARANGO_DB_NAME***.bio`)"
      service: ***ARANGO_DB_NAME***-prod-service
      tls:
        certResolver: "le"
        domains:
          - main: "azureprod.***ARANGO_DB_NAME***.bio"

  services:
    ***ARANGO_DB_NAME***-qa-service:
      loadBalancer:
        servers:
          - url: "http://10.0.100.5"
    ***ARANGO_DB_NAME***-staging-service:
      loadBalancer:
        servers:
          - url: "http://10.0.100.7"
    ***ARANGO_DB_NAME***-prod-service:
      loadBalancer:
        servers:
          - url: "http://10.0.100.8"
