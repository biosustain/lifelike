http:
  routers:
    lifelike-euro:
      entryPoints:
        - websecure
      rule: "Host(`euro.lifelike.bio`)"
      service: lifelike-euro-service
      tls:
        certResolver: "le"
        domains:
          - main: "euro.lifelike.bio"


  services:
    lifelike-euro-service:
      loadBalancer:
        servers:
          - url: "http://10.1.0.6"
